<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - TrackForce CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #4a0361 100%);
            color: #f1f5f9;
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Live Background Container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, rgba(74, 3, 97, 0.9) 0%, rgba(12, 13, 163, 0.62) 100%);
        }

        /* CSS Variables for theming */
        :root {
            --primary: hsl(272, 60%, 45%);
            --primary-light: hsl(280, 70%, 50%);
            --text-primary: hsl(210, 40%, 95%);
            --text-secondary: hsl(215, 25%, 75%);
            --border: hsla(234, 89%, 74%, 0.3);
            --shadow: hsla(0, 0%, 0%, 0.4);
            --sidebar-bg: hsla(220, 30%, 15%, 0.95);
            --card-bg: hsla(220, 30%, 15%, 0.9);
            --sidebar-text: hsl(210, 40%, 88%);
            --sidebar-text-secondary: hsl(215, 16%, 65%);
            --hover-bg: hsla(272, 60%, 45%, 0.15);
            --button-hover-shadow: hsla(272, 60%, 45%, 0.5);
            --header-bg-start: hsla(220, 30%, 15%, 0.95);
            --header-bg-end: hsla(220, 30%, 8%, 0.95);

            /* Responsive spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-2xl: 24px;
            --spacing-3xl: 32px;

            /* Responsive header */
            --header-height: 70px;
            --header-height-mobile: 60px;

            /* Responsive typography */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;

            /* Sidebar widths */
            --sidebar-width-expanded: 280px;
            --sidebar-width-collapsed: 80px;
        }

        body[data-theme="light"] {
            --primary: hsl(272, 60%, 40%);
            --primary-light: hsl(280, 70%, 45%);
            --text-primary: hsl(220, 30%, 15%);
            --text-secondary: hsl(215, 25%, 35%);
            --border: hsla(160, 174, 192, 0.5);
            --shadow: hsla(0, 0%, 0%, 0.15);
            --sidebar-bg: hsla(0, 0%, 100%, 0.98);
            --card-bg: hsla(210, 40%, 98%, 0.95);
            --sidebar-text: hsl(220, 30%, 15%);
            --sidebar-text-secondary: hsl(215, 16%, 45%);
            --hover-bg: hsla(272, 60%, 40%, 0.1);
            --button-hover-shadow: hsla(272, 60%, 40%, 0.3);
            --header-bg-start: hsla(0, 0%, 100%, 0.95);
            --header-bg-end: hsla(210, 40%, 95%, 0.95);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--sidebar-bg);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-light);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Header Styles */
        .header {
            background: linear-gradient(90deg, var(--header-bg-start), var(--header-bg-end));
            backdrop-filter: blur(8px);
            padding: var(--spacing-md) var(--spacing-xl);
            min-height: var(--header-height);
            box-shadow: 0 4px 25px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            flex: 1;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .back-button, .theme-toggle, .sidebar-toggle {
            background: rgba(138, 43, 226, 0.2);
            color: var(--primary);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .header-title {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
        }

        .header-subtitle {
            font-size: var(--text-xs);
            color: var(--text-secondary);
            display: block;
            line-height: 1.2;
        }

        /* Shining effect for buttons */
        .back-button::before, .theme-toggle::before, .sidebar-toggle::before, .logout-btn::before, .action-btn::before, .add-user-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: none;
        }

        .back-button:hover::before, .theme-toggle:hover::before, .sidebar-toggle:hover::before, .logout-btn:hover::before, .action-btn:hover::before, .add-user-btn:hover::before {
            animation: shine 0.8s forwards;
        }

        @keyframes shine {
            to {
                left: 100%;
            }
        }

        .back-button:hover, .theme-toggle:hover, .sidebar-toggle:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--button-hover-shadow);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.4);
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width-expanded);
            background: var(--sidebar-bg);
            backdrop-filter: blur(8px);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: var(--header-height);
            box-shadow: 3px 0 25px var(--shadow);
            z-index: 900;
            transition: all 0.3s ease;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }

        .sidebar.collapsed {
            width: var(--sidebar-width-collapsed);
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 850;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar-nav {
            padding: 0;
        }

        .nav-section {
            margin-bottom: var(--spacing-lg);
        }

        .nav-section:first-child {
            padding-top: var(--spacing-xl);
        }

        .nav-section + .nav-section {
            border-top: 1px solid var(--border);
            padding-top: var(--spacing-lg);
        }

        .nav-section-title {
            font-size: var(--text-xs);
            font-weight: 600;
            color: var(--sidebar-text-secondary);
            padding: 0 var(--spacing-xl);
            margin-bottom: var(--spacing-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-xl);
            color: var(--sidebar-text);
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            border: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: var(--text-sm);
            font-weight: 500;
            margin-bottom: calc(var(--spacing-sm) / 3);
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--hover-bg);
            color: var(--primary);
            transform: translateX(4px);
        }

        .nav-item i {
            font-size: var(--text-lg);
            width: 20px;
            flex-shrink: 0;
        }

        .sidebar.collapsed .nav-section-title {
            display: none;
        }

        .sidebar.collapsed .nav-item {
            justify-content: center;
            padding: var(--spacing-md) 0;
        }

        .sidebar.collapsed .nav-item span {
            display: none;
        }

        .sidebar.collapsed .nav-item i {
            margin: 0;
        }

        /* Main Container Styles */
        .main-container {
            margin-left: var(--sidebar-width-expanded);
            padding: calc(var(--header-height) + var(--spacing-xl)) var(--spacing-xl) var(--spacing-xl);
            transition: margin-left 0.3s ease;
            overflow-y: auto;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .main-container.shifted {
            margin-left: var(--sidebar-width-collapsed);
        }

        .page-title {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: white;
            margin-bottom: var(--spacing-xl);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .page-title i {
            color: var(--primary);
            font-size: var(--text-xl);
        }

        /* User Management Styles */
        .controls-section {
            background: var(--card-bg);
            border-radius: 18px;
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
            box-shadow: 0 6px 25px var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-lg);
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            position: relative;
            max-width: 400px;
            min-width: 200px;
        }

        .search-input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: transparent;
            color: var(--text-primary);
            font-size: 14px;
            min-height: 45px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .add-user-btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            min-height: 45px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .add-user-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--button-hover-shadow);
        }

        .users-table {
            background: var(--card-bg);
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 6px 25px var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
        }

        .table-header {
            padding: var(--spacing-lg) var(--spacing-xl);
            display: grid;
            grid-template-columns: 60px 1fr 1fr 100px 120px;
            gap: var(--spacing-lg);
            align-items: center;
            background: rgba(138, 43, 226, 0.1);
            font-weight: 600;
            color: var(--text-primary);
            border-bottom: 1px solid var(--border);
            font-size: var(--text-sm);
        }

        .table-header div:last-child {
            text-align: center;
        }

        .user-row {
            padding: var(--spacing-lg) var(--spacing-xl);
            display: grid;
            grid-template-columns: 60px 1fr 1fr 100px 120px;
            gap: var(--spacing-lg);
            align-items: center;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.3s ease;
            color: var(--text-primary);
        }

        .user-row:last-child {
            border-bottom: none;
        }

        .user-row:hover {
            background: rgba(138, 43, 226, 0.05);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }

        .user-info {
            min-width: 0;
        }

        .user-name {
            font-weight: 600;
            font-size: var(--text-base);
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-email {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-status {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: capitalize;
            text-align: center;
            white-space: nowrap;
        }

        .status-active {
            background: hsl(142, 76%, 36%);
            color: white;
        }

        .status-inactive {
            background: hsl(0, 84%, 60%);
            color: white;
        }

        .user-actions {
            display: flex;
            gap: var(--spacing-sm);
            justify-content: center;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 14px;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .edit-btn {
            background: rgba(59, 130, 246, 0.2);
            color: hsl(217, 91%, 60%);
        }

        .edit-btn:hover {
            background: hsl(217, 91%, 60%);
            color: white;
            transform: scale(1.05);
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.2);
            color: hsl(0, 84%, 60%);
        }

        .delete-btn:hover {
            background: hsl(0, 84%, 60%);
            color: white;
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
            overflow-y: auto;
            padding: var(--spacing-xl);
        }

        .modal-content {
            position: relative;
            background: var(--card-bg);
            border-radius: 15px;
            padding: var(--spacing-3xl);
            width: 100%;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 20px 60px var(--shadow);
            border: 1px solid var(--border);
            transform: translateY(0);
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-2xl);
        }

        .modal-title {
            font-size: var(--text-2xl);
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: var(--text-2xl);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .close-btn:hover {
            color: var(--text-primary);
            background: var(--hover-bg);
        }

        .form-group {
            margin-bottom: var(--spacing-xl);
        }

        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 500;
            color: var(--text-primary);
            font-size: var(--text-sm);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: var(--text-sm);
            min-height: 45px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }

        .modal-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: flex-end;
            margin-top: var(--spacing-3xl);
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            min-height: 45px;
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 45px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--button-hover-shadow);
        }

        .error-message {
            color: hsl(0, 84%, 60%);
            font-size: var(--text-xs);
            margin-top: var(--spacing-xs);
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            color: hsl(142, 76%, 50%);
            padding: var(--spacing-md) var(--spacing-lg);
            border-radius: 8px;
            margin-bottom: var(--spacing-xl);
            display: none;
            font-size: var(--text-sm);
        }

        /* Mobile Card Layout */
        .user-card {
            display: none;
            background: var(--card-bg);
            border-radius: 12px;
            padding: var(--spacing-lg);
            margin-bottom: var(--spacing-md);
            border: 1px solid var(--border);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .user-card-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .user-card-body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--spacing-md);
        }

        .user-card-info {
            flex: 1;
            min-width: 0;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .table-header {
                grid-template-columns: 60px 1fr 1fr 90px 100px;
                gap: var(--spacing-md);
            }
            .user-row {
                grid-template-columns: 60px 1fr 1fr 90px 100px;
                gap: var(--spacing-md);
            }
        }

        @media (max-width: 1024px) {
            .controls-header {
                flex-direction: column;
                align-items: stretch;
                gap: var(--spacing-md);
            }

            .search-box {
                max-width: none;
                order: 1;
            }

            .add-user-btn {
                order: 2;
                align-self: flex-start;
            }
        }

        @media (max-width: 768px) {
            :root {
                --header-height: var(--header-height-mobile);
            }

            body {
                overflow-x: hidden;
            }

            .header {
                padding: var(--spacing-sm) var(--spacing-md);
            }

            .header-title-container {
                display: none;
            }

            .back-button, .theme-toggle, .sidebar-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }

            .logout-btn {
                padding: 8px 16px;
                font-size: var(--text-xs);
            }

            .sidebar {
                width: 280px;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 900;
                padding-top: var(--header-height-mobile);
            }

            .sidebar.mobile-active {
                transform: translateX(0);
            }

            .sidebar.collapsed {
                width: 280px;
                transform: translateX(-100%);
            }

            .sidebar.collapsed.mobile-active {
                transform: translateX(0);
            }

            .sidebar.collapsed .nav-section-title {
                display: block;
            }

            .sidebar.collapsed .nav-item {
                justify-content: flex-start;
                padding: var(--spacing-md) var(--spacing-xl);
            }

            .sidebar.collapsed .nav-item span {
                display: inline;
            }

            .sidebar.collapsed .nav-item i {
                margin-right: var(--spacing-md);
                width: 20px;
            }

            .main-container {
                margin-left: 0;
                padding: calc(var(--header-height-mobile) + var(--spacing-lg)) var(--spacing-md) var(--spacing-md);
            }

            .main-container.shifted {
                margin-left: 0;
            }

            .page-title {
                font-size: var(--text-xl);
                margin-bottom: var(--spacing-lg);
            }

            .controls-section {
                padding: var(--spacing-lg);
            }

            /* Hide desktop table on mobile */
            .table-header,
            .user-row {
                display: none;
            }

            /* Show mobile cards */
            .user-card {
                display: block;
            }

            .modal {
                padding: var(--spacing-md);
            }

            .modal-content {
                margin: var(--spacing-xl) auto;
                padding: var(--spacing-xl);
            }

            .modal-title {
                font-size: var(--text-xl);
            }

            .modal-actions {
                flex-direction: column;
                gap: var(--spacing-sm);
            }

            .btn-secondary,
            .btn-primary {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .logout-btn span,
            .add-user-btn span {
                display: none;
            }

            .logout-btn,
            .add-user-btn {
                width: 40px;
                height: 40px;
                padding: 0;
                border-radius: 50%;
                justify-content: center;
            }

            .back-button,
            .theme-toggle,
            .sidebar-toggle {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }

            .nav-item {
                padding: var(--spacing-sm) var(--spacing-md);
                font-size: var(--text-sm);
            }

            .nav-item i {
                font-size: var(--text-base);
                width: 18px;
            }

            .controls-section {
                padding: var(--spacing-md);
            }

            .user-card {
                padding: var(--spacing-md);
            }

            .user-avatar {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }

            .action-btn {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
        }

        /* Animation for mobile cards */
        .user-card {
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading state */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-3xl);
            color: var(--text-secondary);
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: var(--spacing-sm);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: var(--spacing-3xl);
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: var(--text-3xl);
            margin-bottom: var(--spacing-lg);
            opacity: 0.5;
        }
    </style>
</head>
<body data-theme="dark">

    </h1>

    <div class="controls-section">

            </div>

<script src="js/particles.min.js"></script>
<script src="../config.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        initParticles(savedTheme);

        const savedSidebarState = localStorage.getItem('sidebarCollapsed');
        const sidebar = document.querySelector('.sidebar');
        const mainContainer = document.querySelector('.main-container');

        if (window.innerWidth <= 768) {
            sidebar.classList.remove('collapsed', 'mobile-active');
            mainContainer.classList.remove('shifted');
        } else {
            if (savedSidebarState === 'true') {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('shifted');
            } else {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('shifted');
                localStorage.setItem('sidebarCollapsed', 'true');
            }
        }

        loadUsers();
        window.addEventListener('resize', handleResize);
    });

    function handleResize() {
        const sidebar = document.querySelector('.sidebar');
        const mainContainer = document.querySelector('.main-container');
        const overlay = document.querySelector('.sidebar-overlay');

        if (window.innerWidth > 768) {
            overlay.classList.remove('active');
            sidebar.classList.remove('mobile-active');
            const savedState = localStorage.getItem('sidebarCollapsed') === 'true';
            if (savedState) {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('shifted');
            } else {
                sidebar.classList.remove('collapsed');
                mainContainer.classList.remove('shifted');
            }
        } else {
            sidebar.classList.remove('collapsed');
            sidebar.classList.remove('mobile-active');
            mainContainer.classList.remove('shifted');
            overlay.classList.remove('active');
        }
    }

    function initParticles(theme) {
        if (typeof particlesJS === 'undefined') return;
        if (window.pJSDom && window.pJSDom[0]) {
            window.pJSDom[0].pJS.fn.vendors.destroypJS();
            window.pJSDom = [];
        }
        const particleColor = "#ffffff";
        particlesJS('particles-js', {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": particleColor },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.3, "random": true },
                "size": { "value": 3, "random": true },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": particleColor,
                    "opacity": 0.2
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "out_mode": "out"
                }
            },
            "interactivity": {
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" }
                }
            }
        });
    }

    function toggleTheme() {
        const body = document.body;
        const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        initParticles(newTheme);
    }

    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const mainContainer = document.querySelector('.main-container');
        const overlay = document.querySelector('.sidebar-overlay');

        if (window.innerWidth <= 768) {
            sidebar.classList.toggle('mobile-active');
            overlay.classList.toggle('active');
        } else {
            sidebar.classList.toggle('collapsed');
            mainContainer.classList.toggle('shifted');
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }
    }

    function closeMobileSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.sidebar-overlay');
        sidebar.classList.remove('mobile-active');
        overlay.classList.remove('active');
    }

    function logout() {
        localStorage.clear();
        window.location.href = '../index.html';
    }

    function navigateToPage(pageName) {
        window.location.href = pageName;
    }

    function openAddUserModal() {
        document.getElementById('modalTitle').textContent = 'Add New User';
        document.getElementById('userForm').reset();
        document.getElementById('userForm').removeAttribute('data-user-id');
        document.getElementById('userPassword').parentElement.style.display = 'block';
        document.getElementById('userPassword').required = true;
        hideAllErrors();
        hideSuccessMessage();
        document.getElementById('userModal').style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('userModal').style.display = 'none';
        document.body.style.overflow = '';
    }

    function hideAllErrors() {
        document.querySelectorAll('.error-message').forEach(error => error.style.display = 'none');
    }

    function hideSuccessMessage() {
        document.getElementById('successMessage').style.display = 'none';
    }

    function showError(fieldId, message) {
        const errorElement = document.getElementById(fieldId + 'Error');
        if (errorElement) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    }

    function showSuccess(message) {
        const successElement = document.getElementById('successMessage');
        successElement.textContent = message;
        successElement.style.display = 'block';
    }

    function validateForm() {
        hideAllErrors();
        let isValid = true;
        const name = document.getElementById('userName').value.trim();
        const email = document.getElementById('userEmail').value.trim();
        const password = document.getElementById('userPassword').value.trim();
        const isEditing = !!document.getElementById('userForm').getAttribute('data-user-id');

        if (!name) {
            showError('name', 'Name is required');
            isValid = false;
        }
        if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            showError('email', 'Please enter a valid email address');
            isValid = false;
        }
        if (!isEditing && !password) {
            showError('password', 'Password is required for new users');
            isValid = false;
        } else if (password && password.length < 6) {
            showError('password', 'Password must be at least 6 characters long');
            isValid = false;
        }
        return isValid;
    }

    async function loadUsers() {
        const container = document.getElementById('usersContainer');

        try {
            // Show loading state
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    Loading users...
                </div>
            `;

            const response = await fetch(`${USER_API}`);
            if (!response.ok) throw new Error('Failed to fetch users');
            const users = await response.json();
            displayUsers(users);
        } catch (error) {
            console.error('Error loading users:', error);
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Error loading users. Please try again.</p>
                </div>
            `;
        }
    }

    function displayUsers(users) {
        const container = document.getElementById('usersContainer');
        container.innerHTML = "";

        if (!users || users.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-users"></i>
                    <p>No users found.</p>
                </div>
            `;
            return;
        }

        users.forEach(user => {
            const initials = (user.username || 'U').charAt(0).toUpperCase();
            const statusValue = user.status && user.status.toLowerCase() === 'active' ? 'active' : 'inactive';
            const statusClass = statusValue === 'active' ? 'status-active' : 'status-inactive';
            const capitalStatus = statusValue.charAt(0).toUpperCase() + statusValue.slice(1);

            // Desktop table row
            const userRow = `
                <div class="user-row">
                    <div class="user-avatar">${initials}</div>
                    <div class="user-info">
                        <div class="user-name">${user.username || 'N/A'}</div>
                    </div>
                    <div class="user-info">
                        <div class="user-email">${user.email || 'N/A'}</div>
                    </div>
                    <div><span class="user-status ${statusClass}">${capitalStatus}</span></div>
                    <div class="user-actions">
                        <button class="action-btn edit-btn" onclick="editUser('${user.id}')" title="Edit User">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteUser('${user.id}')" title="Delete User">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `;

            // Mobile card
            const userCard = `
                <div class="user-card">
                    <div class="user-card-header">
                        <div class="user-avatar">${initials}</div>
                        <div class="user-info">
                            <div class="user-name">${user.username || 'N/A'}</div>
                            <div class="user-email">${user.email || 'N/A'}</div>
                        </div>
                    </div>
                    <div class="user-card-body">
                        <span class="user-status ${statusClass}">${capitalStatus}</span>
                        <div class="user-actions">
                            <button class="action-btn edit-btn" onclick="editUser('${user.id}')" title="Edit User">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteUser('${user.id}')" title="Delete User">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;

            container.innerHTML += userRow + userCard;
        });
    }

    document.getElementById('searchInput').addEventListener('input', async function (e) {
        const keyword = e.target.value.trim();
        if (keyword === "") {
            loadUsers();
        } else {
            try {
                const response = await fetch(`${USER_API}/search?keyword=${encodeURIComponent(keyword)}`);
                if (!response.ok) throw new Error('Search failed');
                const users = await response.json();
                displayUsers(users);
            } catch (error) {
                console.error('Search error:', error);
                displayUsers([]);
            }
        }
    });

    async function editUser(userId) {
        try {
            const response = await fetch(`${USER_API}/${userId}`);
            if (!response.ok) throw new Error('User not found');
            const user = await response.json();

            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('userName').value = user.username || '';
            document.getElementById('userEmail').value = user.email || '';
            document.getElementById('userPassword').value = '';
            document.getElementById('userPassword').placeholder = "Leave blank to keep current password";
            document.getElementById('userPassword').required = false;
            document.getElementById('userPhone').value = user.phonenumber || '';
            document.getElementById('userLocation').value = user.location || '';
            hideAllErrors();
            hideSuccessMessage();
            document.getElementById('userModal').style.display = 'block';
            document.getElementById('userForm').setAttribute('data-user-id', userId);
            document.body.style.overflow = 'hidden';
        } catch (error) {
            console.error('Error loading user for edit:', error);
            alert('Error loading user data. Please try again.');
        }
    }

    async function deleteUser(userId) {
        if (confirm('Are you sure you want to delete this user?')) {
            try {
                const response = await fetch(`${USER_API}/${userId}`, { method: 'DELETE' });
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Failed to delete user');
                }
                loadUsers();
            } catch (err) {
                alert("Error deleting user: " + err.message);
            }
        }
    }

    document.getElementById('userForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        if (!validateForm()) return;

        const userId = e.target.getAttribute('data-user-id');
        const formData = {
            username: document.getElementById('userName').value.trim(),
            email: document.getElementById('userEmail').value.trim(),
            phonenumber: document.getElementById('userPhone').value.trim() || "",
            location: document.getElementById('userLocation').value.trim() || ""
        };
        const password = document.getElementById('userPassword').value.trim();
        if (password) {
            formData.password = password;
        }

        const isEditing = !!userId;
        const method = isEditing ? 'PUT' : 'POST';
        const url = isEditing ? `${USER_API}/${userId}` : `${USER_API}/register`;

        try {
            const res = await fetch(url, {
                method: method,
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            if (!res.ok) {
                const errorText = await res.text();
                throw new Error(errorText || 'Failed to save user');
            }
            showSuccess(isEditing ? 'User updated successfully!' : 'User created successfully!');
            setTimeout(() => {
                closeModal();
                loadUsers();
            }, 1500);
        } catch (error) {
            console.error('Error saving user:', error);
            alert('Error saving user: ' + error.message);
        }
    });

    window.addEventListener('click', (e) => {
        if (e.target == document.getElementById('userModal')) closeModal();
    });

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            closeModal();
            closeMobileSidebar();
        }
    });
</script>
