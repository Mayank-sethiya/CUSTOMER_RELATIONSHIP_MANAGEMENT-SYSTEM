<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - TrackForce CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Dark Theme (Default) --- */
        :root {
            --primary: #8a2be2;
            --primary-light: #9932cc;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: rgba(99, 102, 241, 0.3);
            --shadow: rgba(0, 0, 0, 0.4);
            --card-bg: rgba(28, 36, 55, 0.9);
            --card-hover: rgba(40, 50, 70, 0.9);
            --success: #10b981;
            --danger: #ef4444;
            --info: #3b82f6;
        }

        /* --- Light Theme --- */
        body[data-theme="light"] {
            --primary: #6a0dad;
            --primary-light: #8a2be2;
            --text-primary: #0f172a;      /* ✅ Set to dark theme value */
            --text-secondary: #334155;   /* ✅ Set to dark theme value */
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: rgba(255, 255, 255, 0.98); /* Light card background */
            --card-hover: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            /* ✅ Background is now always the dark theme gradient */
            background: linear-gradient(135deg, #764ba2 0%, #4a0361 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
        }

        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
        .page-wrapper { display: flex; justify-content: center; padding: 30px; height: 100vh; }
        .notification-container {
            width: 100%; max-width: 800px; background: var(--card-bg); border: 1px solid var(--border); border-radius: 15px;
            box-shadow: 0 6px 25px var(--shadow); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            display: flex; flex-direction: column; height: calc(100vh - 60px);
            animation: slideUp 0.4s ease-out;
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .notification-header {
            background: var(--primary); color: white; padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
        }
        .notification-title { font-size: 20px; font-weight: 600; display: flex; align-items: center; gap: 10px; }
        .header-actions { display: flex; gap: 10px; }
        .btn {
            border: none; border-radius: 8px; padding: 8px 16px; cursor: pointer;
            transition: all 0.3s ease; display: flex; align-items: center; gap: 6px;
            font-weight: 500; font-size: 13px;
            position: relative; overflow: hidden;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 15px rgba(0,0,0,0.25); }
        .clear-all-btn { background: var(--danger); color: white; }
        .back-btn { background: rgba(255, 255, 255, 0.1); color: white; border: 1px solid rgba(255, 255, 255, 0.2); }

        /* Shine Animation for Buttons */
        .btn::before, .action-btn::before {
            content: ''; position: absolute; top: 0; left: -75%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.35), transparent);
            transform: skewX(-25deg); transition: none;
        }
        .btn:hover::before, .action-btn:hover::before { animation: shine 0.7s forwards; }
        @keyframes shine { 100% { left: 125%; } }

        .notification-stats {
            padding: 12px 20px; background: var(--card-hover); border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center; flex-shrink: 0;
            font-size: 13px; color: var(--text-secondary);
        }
        #unreadCountBadge {
            background: var(--primary); color: white; padding: 3px 8px; border-radius: 12px; font-size: 11px; font-weight: 600;
        }
        .notification-list { flex-grow: 1; overflow-y: auto; }
        .notification-item {
            display: flex; align-items: flex-start; gap: 15px; padding: 15px 20px;
            border-bottom: 1px solid var(--border); transition: all 0.25s ease;
        }
        .notification-item.unread { background: rgba(138, 43, 226, 0.08); }
        body[data-theme="light"] .notification-item.unread { background: rgba(106, 13, 173, 0.06); }
        .notification-item.read { opacity: 0.7; }
        .notification-item:hover { background: var(--card-hover); }
        .notification-icon-wrapper { position: relative; flex-shrink: 0; }
        .notification-icon {
            width: 38px; height: 38px; border-radius: 50%; display: flex;
            align-items: center; justify-content: center; font-size: 15px; color: white;
        }
        .notification-icon.task { background: var(--success); }
        .notification-icon.message, .notification-icon.email { background: var(--info); }
        .notification-icon.meeting { background: #f59e0b; }
        .notification-icon.system { background: var(--primary); }
        .notification-icon.alert { background: var(--danger); }
        .notification-icon.sms { background: #14b8a6; }
        .notification-badge {
            position: absolute; top: -2px; right: -2px; width: 10px; height: 10px;
            background-color: var(--danger); border-radius: 50%; border: 2px solid var(--card-bg);
        }
        .notification-content { flex: 1; cursor: pointer; }
        .notification-subject { font-weight: 600; color: var(--text-primary); margin-bottom: 4px; font-size: 15px; }
        .notification-body { color: var(--text-secondary); font-size: 14px; line-height: 1.5; }
        .notification-time { font-size: 12px; color: var(--text-secondary); margin-top: 8px; }
        .notification-actions { display: flex; gap: 8px; margin-top: 12px; }
        .action-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border);
            color: var(--text-secondary); padding: 5px 10px; border-radius: 6px;
            cursor: pointer; font-size: 12px; font-weight: 500;
            display: flex; align-items: center; gap: 6px; position: relative; overflow: hidden;
            transition: all 0.2s ease;
        }
        .action-btn:hover { background: rgba(255, 255, 255, 0.1); color: var(--text-primary); }
        .view-btn { border-color: var(--info); color: var(--info); }
        .view-btn:hover { background: rgba(59, 130, 246, 0.2); }
        .delete-btn { border-color: var(--danger); color: var(--danger); }
        .delete-btn:hover { background: rgba(239, 68, 68, 0.2); }
        .loading-spinner, .empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary);}
        .empty-state { display: none; } .empty-state.visible { display: block; }
        .spinner {
            width: 24px; height: 24px; border: 3px solid var(--border);
            border-radius: 50%; border-top-color: var(--primary);
            animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px);
            display: none; align-items: center; justify-content: center; z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        .modal-overlay.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-content {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 15px; padding: 25px;
            width: 90%; max-width: 550px; max-height: 80vh; overflow-y: auto;
            box-shadow: 0 10px 30px var(--shadow); animation: slideUpModal 0.3s ease;
        }
        @keyframes slideUpModal { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-title { font-size: 20px; font-weight: 600; color: var(--text-primary); }
        .modal-close-btn {
            background: none; border: none; font-size: 24px; color: var(--text-secondary);
            cursor: pointer; padding: 5px; border-radius: 50%; transition: all 0.2s ease;
        }
        .modal-close-btn:hover { background: rgba(255, 255, 255, 0.1); color: var(--text-primary); }
        .modal-body { font-size: 15px; line-height: 1.6; color: var(--text-secondary); white-space: pre-wrap; word-wrap: break-word; }

        /* --- Responsive Design --- */
        @media (max-width: 1024px) {
            .notification-container { max-width: 100%; }
        }
        @media (max-width: 768px) {
            body { overflow-y: auto; }
            .page-wrapper { padding: 0; height: auto; }
            .notification-container {
                border-radius: 0;
                height: auto;
                min-height: 100vh;
            }
            .notification-header { padding: 14px 16px; }
            .notification-title { font-size: 18px; }
            .btn { padding: 8px 12px; font-size: 12px; }
            .notification-item { padding: 12px 16px; gap: 12px; }
            .modal-content { max-width: 92%; }
        }
        @media (max-width: 600px) {
            .notification-subject { font-size: 14px; }
            .notification-body { font-size: 13px; }
            .notification-actions { flex-wrap: wrap; }
            .action-btn {
                flex: 1 1 48%;
                justify-content: center;
            }
        }
        @media (max-width: 480px) {
            .btn span { display: none; }
            .btn {
                padding: 8px;
                width: 38px;
                height: 38px;
                justify-content: center;
            }
            .header-actions { gap: 8px; }
            .notification-actions { gap: 6px; }
        }
    </style>
</head>
<body>
<div id="particles-js"></div>
<div class="page-wrapper">
    <div class="notification-container">
        <div class="notification-header">
            <div class="notification-title"><i class="fas fa-bell"></i> Notifications</div>
            <div class="header-actions">
                <button class="btn clear-all-btn" onclick="clearAllNotifications()"><i class="fas fa-trash-alt"></i><span>&nbsp;Clear All</span></button>
                <button class="btn back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i><span>&nbsp;Back</span></button>
            </div>
        </div>
        <div class="notification-stats">
            <div>Total: <span id="totalCount">0</span></div>
            <div>Unread: <span id="unreadCountBadge">0</span></div>
        </div>
        <div class="notification-list" id="notificationList">
            <div class="loading-spinner" id="loadingState"><div class="spinner"></div></div>
            <div class="empty-state" id="emptyState">
                <i class="fas fa-bell-slash"></i>
                <h3 id="emptyStateTitle"></h3>
                <p id="emptyStateMessage"></p>
            </div>
        </div>
    </div>
</div>

<div class="modal-overlay" id="notificationModal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title" id="modalTitle"></h2>
            <button class="modal-close-btn" onclick="closeModal()">&times;</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="../config.js"></script>
<script>
    let broadcastMap = new Map();
    let isLoading = false;

    function initParticles() {
        if (typeof particlesJS === 'undefined') return;
        if (window.pJSDom && window.pJSDom[0]) {
            window.pJSDom[0].pJS.fn.vendors.destroypJS();
            window.pJSDom = [];
        }
        particlesJS('particles-js', {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: '#ffffff' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' } },
                modes: { grab: { distance: 140, line_linked: { opacity: 0.5 } } }
            },
            retina_detect: true
        });
    }

    function showState(state, title, message) {
        document.getElementById('loadingState').style.display = state === 'loading' ? 'flex' : 'none';
        const empty = document.getElementById('emptyState');
        if (state === 'empty') {
            empty.classList.add('visible');
            empty.querySelector('#emptyStateTitle').textContent = title || '';
            empty.querySelector('#emptyStateMessage').textContent = message || '';
        } else empty.classList.remove('visible');
    }

    function updateCounts() {
        const total = document.querySelectorAll('.notification-item').length;
        const unread = document.querySelectorAll('.notification-item.unread').length;
        document.getElementById('totalCount').textContent = total;
        document.getElementById('unreadCountBadge').textContent = unread;
        localStorage.setItem('notificationCount', unread);
    }

    function goBack() { window.history.back(); }

    function clearAllNotifications() {
        if (!confirm('Are you sure you want to permanently clear all notifications?')) return;
        document.getElementById('notificationList').innerHTML = '';
        showState('empty', 'All Cleared!', 'Your notification list is empty.');
        updateCounts();
    }

    async function markAsRead(broadcastId) {
        const email = localStorage.getItem('userEmail');
        if (!email) return;

        try {
            await fetch(`${NOTIFICATION_API}/mark-read?email=${encodeURIComponent(email)}&broadcastId=${broadcastId}`, {
                method: "POST"
            });

            const el = document.querySelector(`.notification-item[data-id='${broadcastId}']`);
            if (el) {
                el.classList.remove("unread");
                el.classList.add("read");
                el.querySelector(".notification-badge")?.remove();
            }

            updateCounts();
        } catch (e) {
            console.error("mark read failed", e);
        }
    }

    async function softDeleteNotification(broadcastId) {
        const email = localStorage.getItem("userEmail");
        if (!email) return;

        if (!confirm("Are you sure you want to clear this notification?")) return;

        try {
            await fetch(`${NOTIFICATION_API}/clear?email=${encodeURIComponent(email)}&broadcastId=${broadcastId}`, {
                method: "POST"
            });

            document.querySelector(`.notification-item[data-id='${broadcastId}']`)?.remove();

            if (document.querySelectorAll(".notification-item").length === 0) {
                showState("empty", "All Caught Up!", "You have no new notifications.");
            }

            updateCounts();
        } catch (e) {
            console.error("clear failed", e);
        }
    }

    function closeModal() {
        document.getElementById('notificationModal').classList.remove('active');
    }

    function viewNotification(broadcastId) {
        const b = broadcastMap.get(Number(broadcastId));
        if (!b) return;

        document.getElementById('modalTitle').textContent = b.subject || 'No Subject';
        document.getElementById('modalBody').textContent = b.content || 'No content available';

        document.getElementById('notificationModal').classList.add('active');
        markAsRead(broadcastId);
    }

    function timeAgo(dateStr) {
        if (!dateStr) return 'Just now';
        const d = new Date(dateStr);
        if (isNaN(d)) return 'Just now';
        const diff = (Date.now() - d.getTime()) / 1000;
        if (diff < 60) return 'Just now';
        if (diff < 3600) return Math.floor(diff / 60) + 'm ago';
        if (diff < 86400) return Math.floor(diff / 3600) + 'h ago';
        return Math.floor(diff / 86400) + 'd ago';
    }

    function createNotificationElement(notif) {
        const b = broadcastMap.get(Number(notif.broadcastId));
        const subject = b?.subject || 'No Subject';
        const content = b?.content || 'No content available';
        const type = (b?.type || 'message').toLowerCase();
        const read = notif.read === true;
        const iconMap = { task: 'fa-tasks', meeting: 'fa-calendar-alt', system: 'fa-cog', alert: 'fa-exclamation-triangle', info: 'fa-info-circle', message: 'fa-envelope', email: 'fa-envelope', sms: 'fa-comment-dots' };
        const iconClass = iconMap[type] || iconMap.message;
        const truncated = content.length > 120 ? content.slice(0, 120) + '...' : content;
        const item = document.createElement("div");
        item.className = `notification-item ${read ? 'read' : 'unread'}`;
        item.dataset.id = notif.broadcastId;
        item.innerHTML = `
            <div class="notification-icon-wrapper">
                <div class="notification-icon ${type}"><i class="fas ${iconClass}"></i></div>
                ${!read ? '<div class="notification-badge"></div>' : ''}
            </div>
            <div class="notification-content" onclick="viewNotification('${notif.broadcastId}')">
                <div class="notification-subject">${subject}</div>
                <div class="notification-body">${truncated}</div>
                <div class="notification-time">${timeAgo(b?.createdAt)}</div>
                <div class="notification-actions">
                    <button class="action-btn view-btn" onclick="event.stopPropagation();viewNotification('${notif.broadcastId}')"><i class="fas fa-eye"></i> View</button>
                    <button class="action-btn delete-btn" onclick="event.stopPropagation();softDeleteNotification('${notif.broadcastId}')"><i class="fas fa-times"></i> Clear</button>
                </div>
            </div>`;
        return item;
    }

    async function loadNotifications() {
        if (isLoading) return;
        isLoading = true;

        const email = localStorage.getItem('userEmail');
        if (!email) {
            showState('empty', 'Not Logged In', 'Please log in to see notifications.');
            isLoading = false;
            return;
        }

        const list = document.getElementById("notificationList");
        try {
            showState('loading');

            const [notifRes, broadcastRes] = await Promise.all([
                fetch(`${NOTIFICATION_API}/for-user?email=${encodeURIComponent(email)}`),
                fetch(`${BROADCAST_API}/all`)
            ]);
            if (!notifRes.ok) throw new Error('notif ' + notifRes.status);
            if (!broadcastRes.ok) throw new Error('broadcast ' + broadcastRes.status);
            const notifs = await notifRes.json();
            const broadcasts = await broadcastRes.json();
            broadcastMap = new Map(broadcasts.map(b => [Number(b.id), b]));

            list.innerHTML = `
                <div class="loading-spinner" id="loadingState" style="display:none"><div class="spinner"></div></div>
                <div class="empty-state" id="emptyState">
                    <i class='fas fa-bell-slash'></i>
                    <h3 id='emptyStateTitle'></h3>
                    <p id='emptyStateMessage'></p>
                </div>`;

            const visible = notifs.filter(n => !n.cleared);
            if (visible.length) {
                visible.sort((a, b) => {
                    const ba = broadcastMap.get(Number(a.broadcastId));
                    const bb = broadcastMap.get(Number(b.broadcastId));
                    return new Date(bb?.createdAt || 0) - new Date(ba?.createdAt || 0);
                });
                visible.forEach(n => list.appendChild(createNotificationElement(n)));
                showState('content');
            } else {
                showState('empty', 'All Caught Up!', 'You have no new notifications.');
            }
        } catch (e) {
            console.error('fetch failed', e);
            showState('empty', 'Connection Error', 'Could not load notifications.');
        } finally {
            isLoading = false;
            updateCounts();
        }
    }
    document.addEventListener('DOMContentLoaded', () => {
        initParticles();
        loadNotifications();
        setInterval(() => { if (!document.hidden) loadNotifications(); }, 30000);
        document.getElementById('notificationModal').addEventListener('click', e => { if (e.target.id === 'notificationModal') closeModal(); });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
    });
</script>
</body>
</html>
