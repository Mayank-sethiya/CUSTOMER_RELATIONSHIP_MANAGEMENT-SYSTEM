<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks - TrackForce CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #4a0361 100%);
            color: #f1f5f9;
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Live Background Container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, rgba(74, 3, 97, 0.9) 0%, rgba(12, 13, 163, 0.62) 100%);
        }

        /* CSS Variables for theming */
        :root {
            --primary: #8a2be2;
            --primary-light: #9932cc;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: rgba(99, 102, 241, 0.3);
            --shadow: rgba(0, 0, 0, 0.4);
            --sidebar-bg: rgba(28, 36, 55, 0.95);
            --card-bg: rgba(28, 36, 55, 0.9);
            --sidebar-text: #e2e8f0;
            --sidebar-text-secondary: #a0aec0;
            --hover-bg: rgba(138, 43, 226, 0.15);
            --button-hover-shadow: rgba(138, 43, 226, 0.5);
            --header-bg-start: rgba(28, 36, 55, 0.95);
            --header-bg-end: rgba(15, 20, 30, 0.95);
            --spacing-large: 30px;
            --spacing-medium: 20px;
            --spacing-small: 10px;
            --sidebar-width-expanded: 260px;
            --sidebar-width-collapsed: 80px;
            --sidebar-padding-expanded: 25px;
        }

        body[data-theme="light"] {
            --primary: #6a0dad;
            --primary-light: #8a2be2;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border: rgba(160, 174, 192, 0.5);
            --shadow: rgba(0, 0, 0, 0.15);
            --sidebar-bg: rgba(255, 255, 255, 0.98);
            --card-bg: rgba(247, 250, 252, 0.95);
            --sidebar-text: #2d3748;
            --sidebar-text-secondary: #718096;
            --hover-bg: rgba(106, 13, 173, 0.1);
            --button-hover-shadow: rgba(106, 13, 173, 0.3);
            --header-bg-start: rgba(255, 255, 255, 0.95);
            --header-bg-end: rgba(240, 244, 247, 0.95);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--sidebar-bg); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary-light); border-radius: 4px; border: 2px solid var(--sidebar-bg); }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Header Styles */
        .header {
            background: linear-gradient(90deg, var(--header-bg-start), var(--header-bg-end));
            backdrop-filter: blur(8px);
            padding: var(--spacing-small) var(--spacing-large);
            min-height: 65px;
            box-shadow: 0 4px 25px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }
        .header-left, .header-right { display: flex; align-items: center; gap: var(--spacing-medium); }
        .theme-toggle, .sidebar-toggle, .back-button {
            background: rgba(138, 43, 226, 0.2);
            color: var(--primary);
            border: none; border-radius: 50%; width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s ease; font-size: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: relative; overflow: hidden;
        }
        .theme-toggle:hover, .sidebar-toggle:hover, .back-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--button-hover-shadow);
        }
        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white; border: none; padding: 10px 22px; border-radius: 10px;
            cursor: pointer; transition: all 0.3s ease; font-weight: 600; font-size: 14px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: relative; overflow: hidden;
        }
        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.5);
        }
        .theme-toggle::before, .sidebar-toggle::before, .logout-btn::before, .back-button::before, .filter-btn::before, .action-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: none;
        }
        .theme-toggle:hover::before, .sidebar-toggle:hover::before, .logout-btn:hover::before, .back-button:hover::before, .filter-btn:hover::before, .action-btn:hover::before {
            animation: shine 0.8s forwards;
        }
        @keyframes shine { to { left: 100%; } }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width-expanded);
            background: var(--sidebar-bg);
            backdrop-filter: blur(8px);
            height: 100vh;
            position: fixed; top: 0; left: 0;
            padding-top: 80px;
            box-shadow: 3px 0 25px var(--shadow);
            z-index: 900;
            transition: width 0.3s ease;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }
        .sidebar.collapsed { width: var(--sidebar-width-collapsed); }
        .sidebar.collapsed .sidebar-header { padding: 20px 10px; }
        .sidebar.collapsed .sidebar-title,
        .sidebar.collapsed .sidebar-subtitle,
        .sidebar.collapsed .nav-section-title { display: none; }
        .sidebar.collapsed .nav-item { justify-content: center; padding: 15px 0; }
        .sidebar.collapsed .nav-item span { display: none; }
        .sidebar.collapsed .nav-item i { margin: 0; }
        .sidebar-header { padding: var(--sidebar-padding-expanded); text-align: center; border-bottom: 1px solid var(--border); margin-bottom: var(--spacing-medium); }
        .sidebar-title { font-size: 22px; font-weight: 700; color: var(--sidebar-text); margin-bottom: 6px; }
        .sidebar-subtitle { font-size: 14px; color: var(--sidebar-text-secondary); }
        .sidebar-nav { padding: 0; }
        .nav-section { margin-bottom: var(--spacing-medium); }
        .nav-section-title { font-size: 13px; font-weight: 600; color: var(--sidebar-text-secondary); padding: 0 var(--sidebar-padding-expanded); margin-bottom: var(--spacing-small); text-transform: uppercase; letter-spacing: 0.8px; }
        .nav-item { display: flex; align-items: center; gap: 15px; padding: 14px var(--sidebar-padding-expanded); color: var(--sidebar-text); text-decoration: none; transition: all 0.3s ease; border-radius: 10px; border: none; background: transparent; cursor: pointer; width: 100%; text-align: left; font-size: 15px; font-weight: 500; }
        .nav-item:hover, .nav-item.active { background: var(--hover-bg); color: var(--primary); transform: translateX(8px); }
        .nav-item i { font-size: 20px; width: 28px; }

        /* Main Container */
        .main-container {
            margin-left: var(--sidebar-width-expanded);
            padding: calc(65px + var(--spacing-large)) var(--spacing-large) var(--spacing-large);
            transition: margin-left 0.3s ease;
            overflow-y: auto;
            height: 100vh;
        }
        .main-container.shifted {
            margin-left: var(--sidebar-width-collapsed);
        }

        .page-header {
            background: var(--card-bg);
            border-radius: 18px;
            padding: var(--spacing-large);
            box-shadow: 0 6px 25px var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(5px);
            margin-bottom: var(--spacing-large);
        }
        .page-header h1 {
            font-size: 32px; font-weight: 700; color: var(--text-primary); margin-bottom: 10px;
            display: flex; align-items: center; gap: 15px;
        }
        .page-header h1 i { color: var(--primary); }
        .page-header p { color: var(--text-secondary); font-size: 17px; line-height: 1.6; }

        .task-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            background: rgba(138, 43, 226, 0.15);
            color: #f1f5f9;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #8a2be2;
            border-color: #9932cc;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.5);
        }

        .tasks-container { display: grid; gap: 20px; }

        .task-card {
            background: var(--card-bg);
            border-radius: 18px;
            padding: var(--spacing-large);
            box-shadow: 0 6px 25px var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
        }
        .task-card.completed { opacity: 0.7; }
        .task-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; gap: 20px; }
        .task-title { font-size: 20px; font-weight: 600; color: var(--text-primary); flex: 1; line-height: 1.4; }
        .task-card.completed .task-title { text-decoration: line-through; }
        .task-priority { padding: 6px 14px; border-radius: 8px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }
        .priority-high { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); color: white; }
        .priority-medium { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); color: white; }
        .priority-low { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); color: white; }
        .task-description { color: var(--text-secondary); margin-bottom: 20px; line-height: 1.6; font-size: 16px; }
        .task-meta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-size: 14px; }
        .task-date { display: flex; align-items: center; gap: 8px; color: var(--text-secondary); }
        .task-date i { color: var(--primary); }
        .task-status { padding: 6px 14px; border-radius: 8px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; }

        .status-pending { background-color: #f59e0b; color: white; }
        .status-inprogress { background-color: #3b82f6; color: white; }
        .status-completed { background-color: #22c55e; color: white; }

        body[data-theme="light"] .status-pending { background-color: #fff3cd; color: #856404; }
        body[data-theme="light"] .status-inprogress { background-color: #cce5ff; color: #004085; }
        body[data-theme="light"] .status-completed { background-color: #d4edda; color: #155724; }

        .task-actions { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }

        .action-btn {
            background: #8a2be2;
            color: white; border: none; padding: 12px 20px; border-radius: 10px;
            cursor: pointer; transition: all 0.3s ease; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); position: relative; overflow: hidden;
        }
        .action-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
            background: #9932cc;
        }
        .action-btn.complete { background: #22c55e; }
        .action-btn.files { background: #8b5cf6; }
        .action-btn.report { background: #f59e0b; }
        .action-btn.complete:hover { box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4); background: #16a34a; }
        .action-btn.files:hover { box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4); background: #7c3aed; }
        .action-btn.report:hover { box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4); background: #d97706; }
        .action-btn.complete:disabled { background: #475569; cursor: not-allowed; box-shadow: none; transform: none; }

        .modal { display: none; position: fixed; z-index: 1001; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px); }
        .modal-content { background: var(--card-bg); border-radius: 18px; margin: 10% auto; padding: var(--spacing-large); width: 90%; max-width: 600px; position: relative; box-shadow: 0 8px 30px var(--shadow); border: 1px solid var(--border); }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: var(--text-primary); }
        .modal h2 { color: var(--text-primary); margin-bottom: 20px; font-size: 24px; }
        .file-list { max-height: 300px; overflow-y: auto; margin-bottom: 20px; }
        .file-item { display: flex; align-items: center; justify-content: space-between; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 10px; margin-bottom: 10px; color: var(--text-primary); }
        body[data-theme="light"] .file-item { background: rgba(0, 0, 0, 0.03); }
        .file-item:hover { background: rgba(255, 255, 255, 0.1); }
        body[data-theme="light"] .file-item:hover { background: rgba(0, 0, 0, 0.06); }
        .file-name { display: flex; align-items: center; gap: 10px; }
        .download-btn { padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 12px; transition: all 0.3s ease; }
        .download-btn:hover { background: var(--primary-light); }
        .report-form { display: flex; flex-direction: column; gap: 15px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-group label { color: var(--text-primary); font-weight: 500; }
        .form-group input, .form-group textarea { padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: rgba(0,0,0,0.2); color: var(--text-primary); font-size: 14px; transition: all 0.3s ease; }
        body[data-theme="light"] .form-group input, body[data-theme="light"] .form-group textarea { background: rgba(0,0,0,0.05); }
        .form-group input:focus, .form-group textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2); }
        .form-group textarea { resize: vertical; min-height: 120px; }
        .submit-btn { padding: 12px 24px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: 600; transition: all 0.3s ease; align-self: flex-end; }
        .submit-btn:hover { background: var(--primary-light); transform: translateY(-2px); box-shadow: 0 8px 20px var(--button-hover-shadow); }
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary); background: var(--card-bg); border-radius: 18px; border: 1px solid var(--border); margin-top: var(--spacing-large); }
        .empty-state i { font-size: 48px; margin-bottom: 20px; color: var(--primary); }
        .empty-state h3 { font-size: 22px; margin-bottom: 12px; color: var(--text-primary); font-weight: 600; }
        .loading { text-align: center; padding: 60px; }
        .spinner { display: inline-block; width: 40px; height: 40px; border: 3px solid var(--border); border-radius: 50%; border-top-color: var(--primary); animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 992px) {
            .main-container.shifted { margin-left: 0; }
        }
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); z-index: 1100; width: var(--sidebar-width-expanded); }
            .sidebar.active { transform: translateX(0); }
            .sidebar.collapsed { transform: translateX(-100%); }
            .sidebar.collapsed.active { transform: translateX(0); }
            .main-container { margin-left: 0; padding: 85px 20px 20px; }
            .logout-btn span { display: none; }
            .logout-btn { width: 45px; height: 45px; padding: 0; border-radius: 50%; justify-content: center; }
            .logout-btn i { margin: 0; }
        }
    </style>
</head>

<script src="../config.js"></script>
<script>
    const FILE_API = `${BASE_BACKEND_URL}/api/tasks/files`;
</script>
<script>
    let allTasks = [];
    let currentFilter = 'all';

    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        initParticles(savedTheme);

        const sidebar = document.querySelector('.sidebar');
        const mainContainer = document.querySelector('.main-container');

        if (window.innerWidth > 768) {
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('shifted');
            }
        }

        loadTasks();

        document.querySelector('.theme-toggle')?.addEventListener('click', toggleTheme);
        document.querySelector('.sidebar-toggle')?.addEventListener('click', toggleSidebar);
        document.querySelector('.back-button')?.addEventListener('click', goBack);
        document.querySelector('.logout-btn')?.addEventListener('click', logoutUser);
    });

    function initParticles(theme) {
        if (typeof particlesJS === 'undefined') return;
        if (window.pJSDom && window.pJSDom[0]) {
            window.pJSDom[0].pJS.fn.vendors.destroypJS();
            window.pJSDom = [];
        }
        const particleColor = theme === 'dark' ? "#ffffff" : "#333333";
        particlesJS('particles-js', { particles: { number: { value: 80 }, color: { value: particleColor }, shape: { type: "circle" }, opacity: { value: 0.5, random: true }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: particleColor, opacity: 0.4, width: 1 }, move: { enable: true, speed: 2 } }, interactivity: { events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } } } });
    }

    function toggleTheme() {
        const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        initParticles(newTheme);
    }

    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const mainContainer = document.querySelector('.main-container');
        if (window.innerWidth <= 768) {
            sidebar.classList.toggle('active');
        } else {
            sidebar.classList.toggle('collapsed');
            mainContainer.classList.toggle('shifted');
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }
    }

    function logoutUser() {
        localStorage.clear();
        window.location.href = '../index.html';
    }

    function goBack() {
        window.location.href = 'user-controlpanel.html';
    }

    async function loadTasks() {
        try {
            const email = localStorage.getItem("userEmail");
            if (!email) throw new Error('User email not found.');
            const response = await fetch(`${TASK_API}/user/${email}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            allTasks = await response.json();
            displayTasks(allTasks);
        } catch (error) {
            console.error('Error loading tasks:', error);
            displayError('Failed to load tasks. Please try again.');
        }
    }

    function displayTasks(tasks) {
        const container = document.getElementById('tasksContainer');
        if (tasks.length === 0) {
            container.innerHTML = `<div class="empty-state"><i class="fas fa-check-circle"></i><h3>All Clear!</h3><p>You have no tasks matching the current filter. Great job!</p></div>`;
            return;
        }

        container.innerHTML = tasks.map(task => {
            let actions = '';
            if (task.status === 'completed') {
                // No actions for completed tasks
            } else if (task.status === 'in-progress') {
                actions = `
                    <button class="action-btn complete" onclick="initiateCompletionProcess(${task.id})"><i class="fas fa-check"></i> Complete</button>
                    <button class="action-btn report" onclick="openReportModal(${task.id})"><i class="fas fa-paper-plane"></i> Report</button>
                `;
            } else { // 'pending' or 'assigned'
                actions = `<button class="action-btn" onclick="markTaskInProgress(${task.id})"><i class="fas fa-play"></i> Start Progress</button>`;
            }

            return `
                <div class="task-card ${task.status === 'completed' ? 'completed' : ''}" data-task-id="${task.id}">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-priority priority-${task.priority.toLowerCase()}">${task.priority}</div>
                    </div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-meta">
                        <div class="task-date"><i class="fas fa-calendar"></i>Due: ${formatDate(task.dueDate)}</div>
                        <div class="task-status status-${(task.status || 'pending').toLowerCase().replace(' ', '-')}">${formatStatus(task.status)}</div>
                    </div>
                    <div class="task-actions">
                        ${actions}
                        <button class="action-btn files" onclick="viewTaskFiles(${task.id})"><i class="fas fa-file"></i> Files</button>
                    </div>
                </div>`;
        }).join('');
    }

    function displayError(message) {
        document.getElementById('tasksContainer').innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error</h3><p>${message}</p></div>`;
    }

    async function updateTaskStatus(taskId, status) {
        try {
            const response = await fetch(`${TASK_API}/${taskId}/${status}`, { method: 'PUT' });
            if (!response.ok) throw new Error(`Failed to update task status to ${status}`);

            // Refetch all tasks to ensure data consistency
            await loadTasks();
            filterTasks(currentFilter); // Re-apply the current filter
        } catch (error) {
            console.error("Error updating task status:", error);
            alert("Could not update task status. Please try again.");
        }
    }

    function markTaskInProgress(taskId) {
        if(confirm("Are you sure you want to start this task? This action cannot be undone.")) {
            updateTaskStatus(taskId, 'inprogress');
        }
    }

    function initiateCompletionProcess(taskId) {
        openReportModal(taskId, true);
    }

    async function viewTaskFiles(taskId) {
        try {
            const response = await fetch(`${TASK_API}/${taskId}`);
            if (!response.ok) throw new Error('Task not found');
            const task = await response.json();
            const fileList = document.getElementById('fileList');
            if (!task.attachments || task.attachments.length === 0) {
                fileList.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">No files for this task.</p>';
            } else {
                fileList.innerHTML = task.attachments.map(file => `
                    <div class="file-item">
                        <div class="file-name"><i class="fas fa-file-alt"></i>${file.name}</div>
                        <a href="${file.url}" target="_blank" rel="noopener noreferrer" class="download-btn"><i class="fas fa-eye"></i> View</a>
                    </div>`).join('');
            }
            document.getElementById('fileModal').style.display = 'block';
        } catch (error) {
            console.error("Failed to fetch task files:", error);
            alert("Could not load task files.");
        }
    }

    function openReportModal(taskId, isFinalReport = false) {
        const task = allTasks.find(t => t.id == taskId);
        const reportForm = document.getElementById('reportForm');
        const reportModalTitle = document.getElementById('reportModalTitle');
        const submitReportBtn = document.getElementById('submitReportBtn');

        if (task) {
            document.getElementById('reportTitle').value = isFinalReport
                ? `Final Report: ${task.title}`
                : `Progress Report: ${task.title}`;
        }

        reportModalTitle.textContent = isFinalReport ? 'Submit Final Report & Complete Task' : 'Send Progress Report';
        submitReportBtn.textContent = isFinalReport ? 'Submit & Complete Task' : 'Send Report';

        reportForm.dataset.taskId = taskId;
        reportForm.dataset.isFinal = isFinalReport;
        document.getElementById('reportModal').style.display = 'block';
    }

    document.getElementById('reportForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const taskId = this.dataset.taskId;
        const isFinal = this.dataset.isFinal === 'true';

        const formData = new FormData();
        formData.append('taskId', taskId);
        formData.append('title', document.getElementById('reportTitle').value);
        formData.append('description', document.getElementById('reportDescription').value);
        formData.append('userEmail', localStorage.getItem('userEmail'));
        formData.append('userName', localStorage.getItem('userName'));
        if (document.getElementById('reportFile').files[0]) {
            formData.append('file', document.getElementById('reportFile').files[0]);
        }

        try {
            const reportResponse = await fetch(`${REPORT_API}`, { method: 'POST', body: formData });
            if (!reportResponse.ok) throw new Error('Failed to send report');

            if (isFinal) {
                await updateTaskStatus(taskId, 'complete');
                alert('Report sent and task marked as complete!');
            } else {
                alert('Progress report sent successfully!');
            }

            closeModal('reportModal');
            this.reset();
        } catch (error) {
            console.error('Error in submission process:', error);
            alert('An error occurred. Please try again.');
        }
    });

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.style.display = 'none';
        if(modalId === 'reportModal') {
            document.getElementById('reportForm').reset();
        }
    }

    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    }

    function filterTasks(filter, event) {
        currentFilter = filter;
        if(event && event.target) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        let filteredTasks = [];
        if (filter === 'all') {
            filteredTasks = allTasks;
        } else if (filter === 'high') {
            filteredTasks = allTasks.filter(t => t.priority.toLowerCase() === 'high');
        } else {
            const statusFilter = filter.replace('-', '');
            filteredTasks = allTasks.filter(t => (t.status || 'pending').replace('-', '') === statusFilter);
        }
        displayTasks(filteredTasks);
    }

    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function formatStatus(status) {
        if (!status) return 'Pending';
        return status.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
    }
</script>
</body>
