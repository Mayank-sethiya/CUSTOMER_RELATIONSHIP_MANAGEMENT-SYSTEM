# ==============================
# H2 In-Memory Database Config for Testing
# ==============================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ==============================
# JPA / Hibernate for Testing
# ==============================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# ==============================
# H2 Console Enabled for Testing
# ==============================
spring.h2.console.enabled=true

# ==============================
# Server Config for Testing
# ==============================
server.port=0

# ==============================
# Disable external dependencies for tests
# ==============================
local.storage.path=test-uploads/

# ==============================
# AI API Key for Testing (use dummy value)
# ==============================
GEMINI_API_KEY=test-api-key