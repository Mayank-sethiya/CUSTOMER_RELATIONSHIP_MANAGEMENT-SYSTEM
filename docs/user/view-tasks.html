<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tasks - TrackForce CRM</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #4a0361 100%);
            color: #f1f5f9;
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Live Background Container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, rgba(74, 3, 97, 0.9) 0%, rgba(12, 13, 163, 0.62) 100%);
        }

        /* CSS Variables for theming */
        :root {
            --primary: #8a2be2;
            --primary-light: #9932cc;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: rgba(99, 102, 241, 0.3);
            --shadow: rgba(0, 0, 0, 0.4);
            --sidebar-bg: rgba(28, 36, 55, 0.95);
            --card-bg: rgba(28, 36, 55, 0.9);
            --sidebar-text: #e2e8f0;
            --sidebar-text-secondary: #a0aec0;
            --hover-bg: rgba(138, 43, 226, 0.15);
            --button-hover-shadow: rgba(138, 43, 226, 0.5);
            --header-bg-start: rgba(28, 36, 55, 0.95);
            --header-bg-end: rgba(15, 20, 30, 0.95);
            --spacing-large: 30px;
            --spacing-medium: 20px;
            --spacing-small: 10px;
            --sidebar-width-expanded: 280px;
            --sidebar-width-collapsed: 80px;
            --sidebar-padding-expanded: 25px;
            --header-height: 70px;
        }

        body[data-theme="light"] {
            --primary: #6a0dad;
            --primary-light: #8a2be2;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border: rgba(160, 174, 192, 0.5);
            --shadow: rgba(0, 0, 0, 0.15);
            --sidebar-bg: rgba(255, 255, 255, 0.98);
            --card-bg: rgba(247, 250, 252, 0.95);
            --sidebar-text: #2d3748;
            --sidebar-text-secondary: #718096;
            --hover-bg: rgba(106, 13, 173, 0.1);
            --button-hover-shadow: rgba(106, 13, 173, 0.3);
            --header-bg-start: rgba(255, 255, 255, 0.95);
            --header-bg-end: rgba(240, 244, 247, 0.95);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--sidebar-bg); border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--primary-light); border-radius: 4px; border: 2px solid var(--sidebar-bg); }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Header Styles */
        .header {
            background: linear-gradient(90deg, var(--header-bg-start), var(--header-bg-end));
            backdrop-filter: blur(12px);
            padding: 12px 20px;
            height: var(--header-height);
            box-shadow: 0 4px 25px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title-container {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .header-title-container .sidebar-title {
            font-size: clamp(16px, 4vw, 18px);
            font-weight: 700;
            color: var(--text-primary);
        }

        .header-title-container .sidebar-subtitle {
            font-size: clamp(10px, 2.5vw, 12px);
            color: var(--text-secondary);
        }

        .theme-toggle, .sidebar-toggle, .back-button {
            background: rgba(138, 43, 226, 0.2);
            color: var(--primary);
            border: none;
            border-radius: 12px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            min-width: 44px;
        }

        .theme-toggle:hover, .sidebar-toggle:hover, .back-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--button-hover-shadow);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: clamp(12px, 3vw, 14px);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            height: 44px;
            min-width: 44px;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.5);
        }

        /* Shine animation for buttons */
        .theme-toggle::before, .sidebar-toggle::before, .logout-btn::before, .back-button::before, .filter-btn::before, .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: none;
        }

        .theme-toggle:hover::before, .sidebar-toggle:hover::before, .logout-btn:hover::before, .back-button:hover::before, .filter-btn:hover::before, .action-btn:hover::before {
            animation: shine 0.8s forwards;
        }

        @keyframes shine { to { left: 100%; } }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width-expanded);
            background: var(--sidebar-bg);
            backdrop-filter: blur(12px);
            height: calc(100vh - var(--header-height));
            position: fixed;
            top: var(--header-height);
            left: 0;
            padding-top: 15px;
            box-shadow: 3px 0 25px var(--shadow);
            z-index: 900;
            transition: all 0.3s ease;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }

        .sidebar.collapsed {
            width: var(--sidebar-width-collapsed);
        }

        .sidebar.collapsed .sidebar-header {
            padding: 20px 10px;
        }

        .sidebar.collapsed .sidebar-title,
        .sidebar.collapsed .sidebar-subtitle,
        .sidebar.collapsed .nav-section-title {
            display: none;
        }

        .sidebar.collapsed .nav-item {
            justify-content: center;
            padding: 15px 0;
        }

        .sidebar.collapsed .nav-item span {
            display: none;
        }

        .sidebar.collapsed .nav-item i {
            margin: 0;
        }

        .sidebar-header {
            padding: var(--sidebar-padding-expanded);
            text-align: center;
            border-bottom: 1px solid var(--border);
            margin-bottom: var(--spacing-medium);
        }

        .sidebar-title {
            font-size: 22px;
            font-weight: 700;
            color: var(--sidebar-text);
            margin-bottom: 6px;
        }

        .sidebar-subtitle {
            font-size: 14px;
            color: var(--sidebar-text-secondary);
        }

        .sidebar-nav {
            padding: 0;
        }

        .nav-section {
            margin-bottom: var(--spacing-medium);
        }

        .nav-section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--sidebar-text-secondary);
            padding: 0 var(--sidebar-padding-expanded);
            margin-bottom: var(--spacing-small);
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 14px var(--sidebar-padding-expanded);
            color: var(--sidebar-text);
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 10px;
            border: none;
            background: transparent;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 15px;
            font-weight: 500;
        }

        .nav-item:hover, .nav-item.active {
            background: var(--hover-bg);
            color: var(--primary);
            transform: translateX(8px);
        }

        .nav-item i {
            font-size: 20px;
            width: 28px;
        }

        /* Main Container */
        .main-container {
            margin-left: var(--sidebar-width-expanded);
            padding: calc(var(--header-height) + 20px) 30px 30px;
            transition: margin-left 0.3s ease;
            overflow-y: auto;
            min-height: 100vh;
        }

        .main-container.shifted {
            margin-left: var(--sidebar-width-collapsed);
        }

        .page-header {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 6px 25px var(--shadow);
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .page-header h1 i {
            color: var(--primary);
        }

        .page-header p {
            color: var(--text-secondary);
            font-size: 16px;
            line-height: 1.6;
        }

        .task-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 20px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            background: rgba(138, 43, 226, 0.15);
            color: var(--text-primary);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary-light);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--button-hover-shadow);
        }

        .tasks-container {
            display: grid;
            gap: 24px;
        }

        .task-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 6px 25px var(--shadow);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .task-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px var(--shadow);
        }

        .task-card.completed {
            opacity: 0.7;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 16px;
        }

        .task-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            flex: 1;
            line-height: 1.4;
            word-break: break-word;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
        }

        .task-priority {
            padding: 8px 14px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .priority-high {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .priority-medium {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .priority-low {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
        }

        .task-description {
            color: var(--text-secondary);
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 15px;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            gap: 12px;
        }

        .task-date {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .task-date i {
            color: var(--primary);
        }

        .task-status {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .status-pending {
            background-color: #f59e0b;
            color: white;
        }

        .status-inprogress {
            background-color: #3b82f6;
            color: white;
        }

        .status-completed {
            background-color: #22c55e;
            color: white;
        }

        body[data-theme="light"] .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        body[data-theme="light"] .status-inprogress {
            background-color: #cce5ff;
            color: #004085;
        }

        body[data-theme="light"] .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .task-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .action-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            font-size: 14px;
            min-height: 44px;
            white-space: nowrap;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--button-hover-shadow);
            background: var(--primary-light);
        }

        .action-btn.complete {
            background: #22c55e;
        }

        .action-btn.files {
            background: #8b5cf6;
        }

        .action-btn.report {
            background: #f59e0b;
        }

        .action-btn.complete:hover {
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
            background: #16a34a;
        }

        .action-btn.files:hover {
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
            background: #7c3aed;
        }

        .action-btn.report:hover {
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.4);
            background: #d97706;
        }

        .action-btn.complete:disabled {
            background: #475569;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            position: relative;
            box-shadow: 0 10px 40px var(--shadow);
            border: 1px solid var(--border);
            max-height: 85vh;
            overflow-y: auto;
        }

        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: var(--text-primary);
        }

        .modal h2 {
            color: var(--text-primary);
            margin-bottom: 24px;
            font-size: 24px;
            font-weight: 600;
        }

        .file-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 12px;
            color: var(--text-primary);
            gap: 12px;
        }

        body[data-theme="light"] .file-item {
            background: rgba(0, 0, 0, 0.03);
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        body[data-theme="light"] .file-item:hover {
            background: rgba(0, 0, 0, 0.06);
        }

        .file-name {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            word-break: break-word;
        }

        .download-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
        }

        .download-btn:hover {
            background: var(--primary-light);
        }

        .report-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input, .form-group textarea {
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: rgba(0,0,0,0.2);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        body[data-theme="light"] .form-group input, body[data-theme="light"] .form-group textarea {
            background: rgba(0,0,0,0.05);
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            padding: 14px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            align-self: flex-end;
            min-height: 48px;
        }

        .submit-btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--button-hover-shadow);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border);
            margin-top: 30px;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .empty-state h3 {
            font-size: 22px;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 60px;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile overlay for sidebar */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 850;
            backdrop-filter: blur(4px);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container {
                padding: calc(var(--header-height) + 20px) 20px 20px;
            }

            .page-header {
                padding: 24px;
            }

            .task-card {
                padding: 20px;
            }
        }

        @media (max-width: 992px) {
            .main-container.shifted {
                margin-left: 0;
            }

            .tasks-container {
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            :root {
                --header-height: 60px;
                --spacing-large: 20px;
                --spacing-medium: 16px;
            }

            .header {
                padding: 8px 16px;
                height: var(--header-height);
            }

            .header-left, .header-right {
                gap: 8px;
            }

            .header-title-container .sidebar-title {
                font-size: 16px;
            }

            .header-title-container .sidebar-subtitle {
                font-size: 11px;
            }

            .theme-toggle, .sidebar-toggle, .back-button, .logout-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
                min-width: 40px;
            }

            .logout-btn span {
                display: none;
            }

            .logout-btn {
                padding: 0;
                border-radius: 50%;
                justify-content: center;
            }

            .logout-btn i {
                margin: 0;
            }

            .sidebar {
                transform: translateX(-100%);
                z-index: 1100;
                width: var(--sidebar-width-expanded);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .sidebar.collapsed {
                width: var(--sidebar-width-collapsed);
                transform: translateX(0);
            }

            .sidebar.collapsed.active {
                transform: translateX(0);
            }

            .sidebar-overlay.active {
                display: block;
            }

            .main-container {
                margin-left: 0;
                padding: calc(var(--header-height) + 16px) 16px 16px;
            }

            .page-header {
                padding: 20px;
                border-radius: 16px;
                margin-bottom: 20px;
            }

            .page-header h1 {
                font-size: 24px;
                gap: 12px;
            }

            .page-header p {
                font-size: 15px;
            }

            .task-filters {
                gap: 8px;
                margin-bottom: 20px;
            }

            .filter-btn {
                padding: 10px 16px;
                font-size: 13px;
                min-height: 40px;
            }

            .tasks-container {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .task-card {
                padding: 18px;
                border-radius: 16px;
            }

            .task-header {
                gap: 12px;
                margin-bottom: 14px;
            }

            .task-title {
                font-size: 18px;
            }

            .task-priority {
                padding: 6px 10px;
                font-size: 10px;
            }

            .task-description {
                font-size: 14px;
                margin-bottom: 16px;
            }

            .task-meta {
                margin-bottom: 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .task-actions {
                gap: 8px;
            }

            .action-btn {
                padding: 10px 14px;
                font-size: 13px;
                min-height: 40px;
                flex: 1;
                justify-content: center;
            }

            .modal-content {
                margin: 10% auto;
                padding: 24px;
                width: 95%;
                border-radius: 16px;
                max-height: 80vh;
            }

            .modal h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .file-item {
                padding: 14px;
                border-radius: 10px;
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .download-btn {
                align-self: flex-end;
                width: auto;
            }

            .form-group input, .form-group textarea {
                padding: 12px;
            }

            .submit-btn {
                padding: 12px 20px;
                font-size: 14px;
                min-height: 44px;
                align-self: stretch;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 6px 12px;
            }

            .header-left, .header-right {
                gap: 6px;
            }

            .theme-toggle, .sidebar-toggle, .back-button, .logout-btn {
                width: 36px;
                height: 36px;
                font-size: 14px;
                min-width: 36px;
            }

            .main-container {
                padding: calc(var(--header-height) + 12px) 12px 12px;
            }

            .page-header {
                padding: 16px;
            }

            .page-header h1 {
                font-size: 22px;
            }

            .task-card {
                padding: 16px;
            }

            .task-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }

            .task-filters {
                justify-content: center;
            }

            .filter-btn {
                flex: 1;
                min-width: auto;
            }

            .modal-content {
                margin: 5% auto;
                padding: 20px;
                width: 98%;
            }
        }

        @media (min-width: 769px) and (max-width: 1024px) {
            .tasks-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            .main-container {
                padding: calc(var(--header-height) + 20px) 24px 24px;
            }
        }

        @media (min-width: 1025px) {
            .tasks-container {
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
                gap: 24px;
            }
        }

        /* Touch improvements */
        @media (hover: none) and (pointer: coarse) {
            .action-btn, .filter-btn, .theme-toggle, .sidebar-toggle, .back-button, .logout-btn {
                min-height: 44px;
            }

            .nav-item {
                padding: 16px var(--sidebar-padding-expanded);
            }

            .task-card:hover {
                transform: none;
            }

            .action-btn:hover, .filter-btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body data-theme="dark">
<div id="particles-js"></div>

<!-- Mobile sidebar overlay -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<div class="header">
    <div class="header-left">
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fas fa-bars"></i>
        </button>
        <button class="back-button">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title-container">
            <span class="sidebar-title">TrackForce CRM</span>
            <span class="sidebar-subtitle">User Panel</span>
        </div>
    </div>
    <div class="header-right">
        <button class="theme-toggle">
            <i class="fas fa-adjust"></i>
        </button>
        <button class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </div>
</div>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header"></div>
    <nav class="sidebar-nav">
        <div class="nav-section">
            <h6 class="nav-section-title">Main</h6>
            <button class="nav-item" onclick="location.href='user-controlpanel.html'">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </button>
        </div>
        <div class="nav-section">
            <h6 class="nav-section-title">Tasks</h6>
            <button class="nav-item active">
                <i class="fas fa-tasks"></i>
                <span>View Tasks</span>
            </button>
        </div>
    </nav>
</div>

<div class="main-container" id="mainContainer">
    <div class="page-header">
        <h1><i class="fas fa-tasks"></i> My Tasks</h1>
        <p>View and manage your assigned tasks. Track progress and mark them as complete when finished.</p>
    </div>

    <div class="task-filters">
        <button class="filter-btn active" onclick="filterTasks('all', event)">All Tasks</button>
        <button class="filter-btn" onclick="filterTasks('pending', event)">Pending</button>
        <button class="filter-btn" onclick="filterTasks('in-progress', event)">In Progress</button>
        <button class="filter-btn" onclick="filterTasks('completed', event)">Completed</button>
        <button class="filter-btn" onclick="filterTasks('high', event)">High Priority</button>
    </div>

    <div class="tasks-container" id="tasksContainer">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading your tasks...</p>
        </div>
    </div>
</div>

<div id="fileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('fileModal')">&times;</span>
        <h2>Task Files</h2>
        <div class="file-list" id="fileList"></div>
    </div>
</div>

<div id="reportModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('reportModal')">&times;</span>
        <h2 id="reportModalTitle">Send Task Report</h2>
        <form class="report-form" id="reportForm">
            <div class="form-group">
                <label for="reportTitle">Report Title:</label>
                <input type="text" id="reportTitle" required>
            </div>
            <div class="form-group">
                <label for="reportDescription">Report Description:</label>
                <textarea id="reportDescription" required placeholder="Describe what you have accomplished..."></textarea>
            </div>
            <div class="form-group">
                <label for="reportFile">Attach File (optional):</label>
                <input type="file" id="reportFile" accept=".pdf,.doc,.docx,.txt,.jpg,.png">
            </div>
            <button type="submit" class="submit-btn" id="submitReportBtn">Send Report</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
<script src="../config.js"></script>
<script>
    const FILE_API = `${BASE_BACKEND_URL}/api/tasks/files`;
</script>
<script>
    let allTasks = [];
    let currentFilter = 'all';

    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        initParticles(savedTheme);

        const sidebar = document.getElementById('sidebar');
        const mainContainer = document.getElementById('mainContainer');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        // Initialize sidebar state for desktop
        if (window.innerWidth > 768) {
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('shifted');
            }
        }

        loadTasks();

        // Event listeners
        document.querySelector('.theme-toggle')?.addEventListener('click', toggleTheme);
        document.getElementById('sidebarToggle')?.addEventListener('click', toggleSidebar);
        document.querySelector('.back-button')?.addEventListener('click', goBack);
        document.querySelector('.logout-btn')?.addEventListener('click', logoutUser);

        // Close sidebar when clicking overlay (mobile)
        sidebarOverlay?.addEventListener('click', closeSidebar);

        // Handle window resize
        window.addEventListener('resize', handleResize);
    });

    function initParticles(theme) {
        if (typeof particlesJS === 'undefined') return;
        if (window.pJSDom && window.pJSDom[0]) {
            window.pJSDom[0].pJS.fn.vendors.destroypJS();
            window.pJSDom = [];
        }
        const particleColor = theme === 'dark' ? "#ffffff" : "#333333";
        particlesJS('particles-js', {
            particles: {
                number: { value: window.innerWidth < 768 ? 40 : 80 },
                color: { value: particleColor },
                shape: { type: "circle" },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: particleColor,
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: !('ontouchstart' in window), mode: "grab" },
                    onclick: { enable: true, mode: "push" }
                }
            }
        });
    }

    function toggleTheme() {
        const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        initParticles(newTheme);
    }

    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContainer = document.getElementById('mainContainer');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        if (window.innerWidth <= 768) {
            // Mobile behavior
            sidebar.classList.toggle('active');
            sidebarOverlay.classList.toggle('active');

            // Prevent body scroll when sidebar is open
            if (sidebar.classList.contains('active')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = '';
            }
        } else {
            // Desktop behavior
            sidebar.classList.toggle('collapsed');
            mainContainer.classList.toggle('shifted');
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }
    }

    function closeSidebar() {
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        sidebar.classList.remove('active');
        sidebarOverlay.classList.remove('active');
        document.body.style.overflow = '';
    }

    function handleResize() {
        const sidebar = document.getElementById('sidebar');
        const mainContainer = document.getElementById('mainContainer');
        const sidebarOverlay = document.getElementById('sidebarOverlay');

        if (window.innerWidth > 768) {
            // Switch to desktop mode
            sidebar.classList.remove('active');
            sidebarOverlay.classList.remove('active');
            document.body.style.overflow = '';

            // Restore collapsed state if it was set
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('shifted');
            } else {
                sidebar.classList.remove('collapsed');
                mainContainer.classList.remove('shifted');
            }
        } else {
            // Switch to mobile mode
            sidebar.classList.remove('collapsed');
            mainContainer.classList.remove('shifted');
        }

        // Reinitialize particles with appropriate density
        const savedTheme = localStorage.getItem('theme') || 'dark';
        initParticles(savedTheme);
    }

    function logoutUser() {
        localStorage.clear();
        window.location.href = '../index.html';
    }

    function goBack() {
        window.location.href = 'user-controlpanel.html';
    }

    async function loadTasks() {
        try {
            const email = localStorage.getItem("userEmail");
            if (!email) throw new Error('User email not found.');
            const response = await fetch(`${TASK_API}/user/${email}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            allTasks = await response.json();
            displayTasks(allTasks);
        } catch (error) {
            console.error('Error loading tasks:', error);
            displayError('Failed to load tasks. Please try again.');
        }
    }

    function displayTasks(tasks) {
        const container = document.getElementById('tasksContainer');
        if (tasks.length === 0) {
            container.innerHTML = `<div class="empty-state"><i class="fas fa-check-circle"></i><h3>All Clear!</h3><p>You have no tasks matching the current filter. Great job!</p></div>`;
            return;
        }

        container.innerHTML = tasks.map(task => {
            let actions = '';
            if (task.status === 'completed') {
                // No actions for completed tasks
            } else if (task.status === 'in-progress') {
                actions = `
                    <button class="action-btn complete" onclick="initiateCompletionProcess(${task.id})"><i class="fas fa-check"></i> Complete</button>
                    <button class="action-btn report" onclick="openReportModal(${task.id})"><i class="fas fa-paper-plane"></i> Report</button>
                `;
            } else { // 'pending' or 'assigned'
                actions = `<button class="action-btn" onclick="markTaskInProgress(${task.id})"><i class="fas fa-play"></i> Start Progress</button>`;
            }

            return `
                <div class="task-card ${task.status === 'completed' ? 'completed' : ''}" data-task-id="${task.id}">
                    <div class="task-header">
                        <div class="task-title">${task.title}</div>
                        <div class="task-priority priority-${task.priority.toLowerCase()}">${task.priority}</div>
                    </div>
                    <div class="task-description">${task.description}</div>
                    <div class="task-meta">
                        <div class="task-date"><i class="fas fa-calendar"></i>Due: ${formatDate(task.dueDate)}</div>
                        <div class="task-status status-${(task.status || 'pending').toLowerCase().replace(' ', '-')}">${formatStatus(task.status)}</div>
                    </div>
                    <div class="task-actions">
                        ${actions}
                        <button class="action-btn files" onclick="viewTaskFiles(${task.id})"><i class="fas fa-file"></i> Files</button>
                    </div>
                </div>`;
        }).join('');
    }

    function displayError(message) {
        document.getElementById('tasksContainer').innerHTML = `<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error</h3><p>${message}</p></div>`;
    }

    async function updateTaskStatus(taskId, status) {
        try {
            const response = await fetch(`${TASK_API}/${taskId}/${status}`, { method: 'PUT' });
            if (!response.ok) throw new Error(`Failed to update task status to ${status}`);

            // Refetch all tasks to ensure data consistency
            await loadTasks();
            filterTasks(currentFilter); // Re-apply the current filter
        } catch (error) {
            console.error("Error updating task status:", error);
            alert("Could not update task status. Please try again.");
        }
    }

    function markTaskInProgress(taskId) {
        if(confirm("Are you sure you want to start this task? This action cannot be undone.")) {
            updateTaskStatus(taskId, 'inprogress');
        }
    }

    function initiateCompletionProcess(taskId) {
        openReportModal(taskId, true);
    }

    async function viewTaskFiles(taskId) {
        try {
            const response = await fetch(`${TASK_API}/${taskId}`);
            if (!response.ok) throw new Error('Task not found');
            const task = await response.json();
            const fileList = document.getElementById('fileList');
            if (!task.attachments || task.attachments.length === 0) {
                fileList.innerHTML = '<p style="color: var(--text-secondary); text-align: center;">No files for this task.</p>';
            } else {
                fileList.innerHTML = task.attachments.map(file => `
                    <div class="file-item">
                        <div class="file-name"><i class="fas fa-file-alt"></i>${file.name}</div>
                        <a href="${file.url}" target="_blank" rel="noopener noreferrer" class="download-btn"><i class="fas fa-eye"></i> View</a>
                    </div>`).join('');
            }
            document.getElementById('fileModal').style.display = 'block';
        } catch (error) {
            console.error("Failed to fetch task files:", error);
            alert("Could not load task files.");
        }
    }

    function openReportModal(taskId, isFinalReport = false) {
        const task = allTasks.find(t => t.id == taskId);
        const reportForm = document.getElementById('reportForm');
        const reportModalTitle = document.getElementById('reportModalTitle');
        const submitReportBtn = document.getElementById('submitReportBtn');

        if (task) {
            document.getElementById('reportTitle').value = isFinalReport
                ? `Final Report: ${task.title}`
                : `Progress Report: ${task.title}`;
        }

        reportModalTitle.textContent = isFinalReport ? 'Submit Final Report & Complete Task' : 'Send Progress Report';
        submitReportBtn.textContent = isFinalReport ? 'Submit & Complete Task' : 'Send Report';

        reportForm.dataset.taskId = taskId;
        reportForm.dataset.isFinal = isFinalReport;
        document.getElementById('reportModal').style.display = 'block';
    }

    document.getElementById('reportForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const taskId = this.dataset.taskId;
        const isFinal = this.dataset.isFinal === 'true';

        const formData = new FormData();
        formData.append('taskId', taskId);
        formData.append('title', document.getElementById('reportTitle').value);
        formData.append('description', document.getElementById('reportDescription').value);
        formData.append('userEmail', localStorage.getItem('userEmail'));
        formData.append('userName', localStorage.getItem('userName'));
        if (document.getElementById('reportFile').files[0]) {
            formData.append('file', document.getElementById('reportFile').files[0]);
        }

        try {
            const reportResponse = await fetch(`${REPORT_API}`, { method: 'POST', body: formData });
            if (!reportResponse.ok) throw new Error('Failed to send report');

            if (isFinal) {
                await updateTaskStatus(taskId, 'complete');
                alert('Report sent and task marked as complete!');
            } else {
                alert('Progress report sent successfully!');
            }

            closeModal('reportModal');
            this.reset();
        } catch (error) {
            console.error('Error in submission process:', error);
            alert('An error occurred. Please try again.');
        }
    });

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.style.display = 'none';
        if(modalId === 'reportModal') {
            document.getElementById('reportForm').reset();
        }
    }

    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
        }
    }

    function filterTasks(filter, event) {
        currentFilter = filter;
        if(event && event.target) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        let filteredTasks = [];
        if (filter === 'all') {
            filteredTasks = allTasks;
        } else if (filter === 'high') {
            filteredTasks = allTasks.filter(t => t.priority.toLowerCase() === 'high');
        } else {
            const statusFilter = filter.replace('-', '');
            filteredTasks = allTasks.filter(t => (t.status || 'pending').replace('-', '') === statusFilter);
        }
        displayTasks(filteredTasks);
    }

    function formatDate(dateString) {
        if (!dateString) return 'N/A';
        return new Date(dateString).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function formatStatus(status) {
        if (!status) return 'Pending';
        return status.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
    }
</script>
</body>
</html>
