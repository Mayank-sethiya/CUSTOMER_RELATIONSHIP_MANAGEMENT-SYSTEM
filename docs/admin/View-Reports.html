<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Reports - TrackForce CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #764ba2 0%, #4a0361 100%);
            color: #f1f5f9;
            transition: all 0.3s ease;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Live Background Container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, rgba(74, 3, 97, 0.9) 0%, rgba(12, 13, 163, 0.62) 100%);
        }

        /* Define CSS Variables for theming */
        :root {
            --primary: #8a2be2;
            --primary-light: #9932cc;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: rgba(99, 102, 241, 0.3);
            --shadow: rgba(0, 0, 0, 0.4);
            --sidebar-bg: rgba(28, 36, 55, 0.95);
            --card-bg: rgba(28, 36, 55, 0.9);
            --sidebar-text: #e2e8f0;
            --sidebar-text-secondary: #a0aec0;
            --hover-bg: rgba(138, 43, 226, 0.15);
            --button-hover-shadow: rgba(138, 43, 226, 0.5);
            --header-bg-start: rgba(28, 36, 55, 0.95);
            --header-bg-end: rgba(15, 20, 30, 0.95);
            --spacing-large: 30px;
            --spacing-medium: 20px;
            --spacing-small: 10px;
            --sidebar-width-expanded: 260px;
            --sidebar-width-collapsed: 80px;
            --sidebar-padding-expanded: 25px;

            /* Responsive spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 12px;
            --spacing-lg: 16px;
            --spacing-xl: 20px;
            --spacing-2xl: 24px;
            --spacing-3xl: 32px;

            /* Responsive header */
            --header-height: 65px;
            --header-height-mobile: 65px;

            /* Responsive typography */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
        }

        body[data-theme="light"] {
            --primary: #6a0dad;
            --primary-light: #8a2be2;
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --border: rgba(160, 174, 192, 0.5);
            --shadow: rgba(0, 0, 0, 0.15);
            --sidebar-bg: rgba(255, 255, 255, 0.98);
            --card-bg: rgba(247, 250, 252, 0.95);
            --sidebar-text: #2d3748;
            --sidebar-text-secondary: #718096;
            --hover-bg: rgba(106, 13, 173, 0.1);
            --button-hover-shadow: rgba(106, 13, 173, 0.3);
            --header-bg-start: rgba(255, 255, 255, 0.95);
            --header-bg-end: rgba(240, 244, 247, 0.95);
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--sidebar-bg); border-radius: 3px; }
        ::-webkit-scrollbar-thumb { background: var(--primary-light); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Header Styles */
        .header {
            background: linear-gradient(90deg, var(--header-bg-start), var(--header-bg-end));
            backdrop-filter: blur(8px);
            padding: var(--spacing-small) var(--spacing-large);
            min-height: var(--header-height);
            box-shadow: 0 4px 25px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }
        .header-left, .header-right { display: flex; align-items: center; gap: var(--spacing-md); }
        .back-button, .theme-toggle, .sidebar-toggle {
            background: rgba(138, 43, 226, 0.2);
            color: var(--primary);
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-title { font-size: var(--text-lg); font-weight: 600; color: var(--text-primary); }
        .header-subtitle { font-size: var(--text-xs); color: var(--text-secondary); display: block; line-height: 1.2; }


        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width-expanded);
            background: var(--sidebar-bg);
            backdrop-filter: blur(8px);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: var(--header-height);
            box-shadow: 3px 0 25px var(--shadow);
            z-index: 900;
            transition: all 0.3s ease;
            overflow-y: auto;
            border-right: 1px solid var(--border);
        }
        .sidebar.collapsed { width: var(--sidebar-width-collapsed); }
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 850; opacity: 0;
            visibility: hidden; transition: all 0.3s ease;
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }
        .sidebar-nav { padding: 0; }
        .nav-section { margin-bottom: var(--spacing-lg); }
        .nav-section:first-child { padding-top: var(--spacing-lg); }
        .nav-section + .nav-section { border-top: 1px solid var(--border); padding-top: var(--spacing-lg); }
        .nav-section-title {
            font-size: var(--text-xs); font-weight: 600; color: var(--sidebar-text-secondary);
            padding: 0 var(--spacing-lg); margin-bottom: var(--spacing-sm); text-transform: uppercase; letter-spacing: 0.5px;
        }
        .nav-item {
            display: flex; align-items: center; gap: var(--spacing-md); padding: var(--spacing-md) var(--spacing-lg);
            color: var(--sidebar-text); text-decoration: none; transition: all 0.3s ease; border-radius: 8px;
            border: none; background: transparent; cursor: pointer; width: 100%; text-align: left;
            font-size: var(--text-sm); font-weight: 500; margin-bottom: calc(var(--spacing-sm) / 3);
        }
        .nav-item:hover, .nav-item.active { background: var(--hover-bg); color: var(--primary); transform: translateX(4px); }
        .nav-item i { font-size: var(--text-lg); width: 20px; flex-shrink: 0; }
        .sidebar.collapsed .nav-section-title { display: none; }
        .sidebar.collapsed .nav-item { justify-content: center; padding: var(--spacing-md) 0; }
        .sidebar.collapsed .nav-item span { display: none; }
        .sidebar.collapsed .nav-item i { margin: 0; }

        /* Main Content */
        .main-container {
            margin-left: var(--sidebar-width-expanded);
            padding: calc(var(--header-height) + var(--spacing-large)) var(--spacing-large) var(--spacing-large);
            transition: margin-left 0.3s ease;
            overflow-y: auto;
            height: 100vh;
        }
        .main-container.shifted { margin-left: var(--sidebar-width-collapsed); }
        .page-title { font-size: var(--text-2xl); font-weight: 700; color: white; margin-bottom: var(--spacing-large); display: flex; align-items: center; gap: 15px; }
        .page-title i { color: var(--primary); font-size: var(--text-xl); }

        /* Reusable Card Component */
        .card { background: var(--card-bg); border-radius: 18px; padding: var(--spacing-large); box-shadow: 0 6px 25px var(--shadow); border: 1px solid var(--border); backdrop-filter: blur(5px); margin-bottom: var(--spacing-large); }

        /* Page-Specific Styles: Reports */
        .filter-bar { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .filter-bar input { flex-grow: 1; padding: 12px 15px; border-radius: 10px; background: transparent; border: 1px solid var(--border); color: var(--text-primary); min-height: 44px;}
        .filter-bar button { padding: 12px 20px; border: none; border-radius: 10px; background: linear-gradient(135deg, var(--primary), var(--primary-light)); color: white; font-weight: 600; cursor: pointer; min-height: 44px;}

        .reports-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; }
        .report-card { background: var(--card-bg); padding: 25px; border-radius: 18px; border: 1px solid var(--border); transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .report-card:hover { transform: translateY(-5px); box-shadow: 0 12px 28px var(--shadow); }
        .report-title { color: var(--text-primary); font-size: 1.1rem; font-weight: 600; margin-top: 10px; }
        .report-meta, .report-desc { margin-top: 8px; font-size: 0.9rem; color: var(--text-secondary); line-height: 1.6; }
        .report-meta strong { color: var(--text-primary); }
        .view-btn { margin-top: 20px; background: var(--primary); padding: 10px 15px; color: white; border-radius: 8px; border: none; cursor: pointer; font-weight: 500; }

        /* Modal */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(5px); padding: 15px;}
        .modal.active { display: flex; }
        .modal-content { background: var(--card-bg); width: 100%; max-width: 600px; padding: 30px; border-radius: 15px; color: var(--text-primary); position: relative; border: 1px solid var(--border); max-height: 90vh; overflow-y: auto;}
        .modal-close { position: absolute; top: 15px; right: 15px; font-size: 1.5rem; cursor: pointer; color: var(--text-secondary); }
        .modal-content h2 { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid var(--border); }
        .modal-content p { color: var(--text-secondary); line-height: 1.7; margin-bottom: 12px; word-wrap: break-word;}
        .modal-content strong { color: var(--text-primary); }
        .modal-content a { color: var(--primary-light); text-decoration: none; font-weight: 600; }

        /* Responsive */
        @media (max-width: 768px) {
            body { overflow-y: auto; }
            .header { padding: var(--spacing-small) 15px; }
            .header-title-container { display: none; }
            .sidebar {
                width: 280px; transform: translateX(-100%); transition: transform 0.3s ease;
                z-index: 900; padding-top: var(--header-height-mobile);
            }
            .sidebar.mobile-active { transform: translateX(0); }
            .sidebar.collapsed { width: 280px; transform: translateX(-100%); }
            .sidebar.collapsed.mobile-active { transform: translateX(0); }
            .sidebar.collapsed .nav-section-title { display: block; }
            .sidebar.collapsed .nav-item { justify-content: flex-start; padding: 14px var(--sidebar-padding-expanded); }
            .sidebar.collapsed .nav-item span { display: inline; }
            .sidebar.collapsed .nav-item i { margin-right: 15px; width: 28px; }

            .main-container {
                margin-left: 0;
                padding: calc(var(--header-height) + 15px) 15px 15px;
            }
            .main-container.shifted { margin-left: 0; }
            .page-title { font-size: var(--text-xl); }
            .filter-bar { flex-direction: column; align-items: stretch; }
            .reports-container { grid-template-columns: 1fr; }
        }

        @media (max-width: 480px) {
            .logout-btn span { display: none; }
            .logout-btn { width: 40px; height: 40px; padding: 0; border-radius: 50%; justify-content: center; }
            .back-button, .theme-toggle, .sidebar-toggle { width: 40px; height: 40px; }
            .card { padding: var(--spacing-medium); }
            .modal-content { padding: 20px; }
            .nav-item { padding: var(--spacing-sm) var(--spacing-md); font-size: var(--text-xs); }
            .nav-item i { font-size: var(--text-sm); width: 16px; }
        }
    </style>
</head>
<body data-theme="dark">

<div id="particles-js"></div>

<div class="sidebar-overlay" onclick="closeMobileSidebar()"></div>

<div class="header">
    <div class="header-left">
        <button class="sidebar-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>
        <button class="back-button" onclick="navigateToPage('dashboard.html')">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title-container">
            <div class="header-title">TrackForce CRM</div>
            <span class="header-subtitle">Admin Panel</span>
        </div>
    </div>
    <div class="header-right">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-adjust"></i>
        </button>
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
        </button>
    </div>
</div>

<div class="sidebar collapsed">
    <nav class="sidebar-nav">
        <div class="nav-section">
            <div class="nav-section-title">Main</div>
            <button class="nav-item" onclick="navigateToPage('dashboard.html')">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </button>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">Management</div>
            <button class="nav-item" onclick="navigateToPage('user-management.html')">
                <i class="fas fa-users"></i>
                <span>User Management</span>
            </button>
            <button class="nav-item" onclick="navigateToPage('contact-management.html')">
                <i class="fas fa-address-book"></i>
                <span>Contact Management</span>
            </button>
            <button class="nav-item" onclick="navigateToPage('broadcast-messaging.html')">
                <i class="fas fa-bullhorn"></i>
                <span>Broadcast Messaging</span>
            </button>
            <button class="nav-item" onclick="navigateToPage('Task-Assign.html')">
                <i class="fas fa-tasks"></i>
                <span>Task Assignment</span>
            </button>
            <button class="nav-item active" onclick="navigateToPage('View-Reports.html')">
                <i class="fas fa-file-alt"></i>
                <span>View Reports</span>
            </button>
        </div>
        <div class="nav-section">
            <div class="nav-section-title">Support</div>
            <button class="nav-item" onclick="navigateToPage('Leads.html')">
                <i class="fas fa-envelope"></i>
                <span>Leads</span>
            </button>
        </div>
    </nav>
</div>

<div class="main-container shifted">
    <h1 class="page-title">
        <i class="fas fa-file-signature"></i> Task Reports
    </h1>

    <div class="card filter-card">
        <div class="filter-bar">
            <input type="text" id="searchUser" class="form-input" placeholder="🔎 Search by user name or email..." oninput="applySearch()">
            <button onclick="resetFilter()" title="Clear search">Reset</button>
        </div>
    </div>

    <div id="reportsContainer" class="reports-container">
        <p>Loading reports...</p>
    </div>
</div>

<div id="reportModal" class="modal">
    <div class="modal-content">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle">Report</h2>
        <div id="fullReportContent"></div>
    </div>
</div>

<script src="js/particles.min.js"></script>
<script src="../config.js"></script>
<script>
    // --- Standard Functions ---
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.body.setAttribute('data-theme', savedTheme);
        initParticles(savedTheme);

        const savedSidebarState = localStorage.getItem('sidebarCollapsed');
        const sidebar = document.querySelector('.sidebar');
        const mainContainer = document.querySelector('.main-container');

        if (window.innerWidth <= 768) {
            sidebar.classList.remove('collapsed', 'mobile-active');
            mainContainer.classList.remove('shifted');
        } else {
            if (savedSidebarState === 'true') {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('shifted');
            } else {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('shifted');
                localStorage.setItem('sidebarCollapsed', 'true');
            }
        }

        loadReports();
        window.addEventListener('resize', handleResize);
    });

    function handleResize() {
        const sidebar = document.querySelector('.sidebar');
        const mainContainer = document.querySelector('.main-container');
        const overlay = document.querySelector('.sidebar-overlay');

        if (window.innerWidth > 768) {
            overlay.classList.remove('active');
            sidebar.classList.remove('mobile-active');
            const savedState = localStorage.getItem('sidebarCollapsed') === 'true';
            if (savedState) {
                sidebar.classList.add('collapsed');
                mainContainer.classList.add('shifted');
            } else {
                sidebar.classList.remove('collapsed');
                mainContainer.classList.remove('shifted');
            }
        } else {
            sidebar.classList.remove('collapsed', 'mobile-active');
            mainContainer.classList.remove('shifted');
            overlay.classList.remove('active');
        }
    }

    function initParticles(theme) {
        if (typeof particlesJS === 'undefined') return;
        if (window.pJSDom && window.pJSDom[0]) {
            window.pJSDom[0].pJS.fn.vendors.destroypJS();
            window.pJSDom = [];
        }
        particlesJS('particles-js', { particles: { number: { value: 80 }, color: { value: "#ffffff" }, shape: { type: "circle" }, opacity: { value: 0.3, random: true }, size: { value: 3, random: true }, line_linked: { enable: true, distance: 150, color: "#ffffff", opacity: 0.2, width: 1 }, move: { enable: true, speed: 3 } }, interactivity: { events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" } } } });
    }

    function toggleTheme() {
        const newTheme = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        initParticles(newTheme);
    }

    function toggleSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const mainContainer = document.querySelector('.main-container');
        const overlay = document.querySelector('.sidebar-overlay');

        if (window.innerWidth <= 768) {
            sidebar.classList.toggle('mobile-active');
            overlay.classList.toggle('active');
        } else {
            sidebar.classList.toggle('collapsed');
            mainContainer.classList.toggle('shifted');
            localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }
    }

    function closeMobileSidebar() {
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.sidebar-overlay');
        sidebar.classList.remove('mobile-active');
        overlay.classList.remove('active');
    }

    function logout() { localStorage.clear(); window.location.href = '../index.html'; }
    function navigateToPage(pageName) { window.location.href = pageName; }

    // --- Page-Specific Logic ---
    let allReports = [];

    async function loadReports() {
        const container = document.getElementById("reportsContainer");
        try {
            const res = await fetch(`${REPORT_API}`);
            if (!res.ok) throw new Error('Network response was not ok');
            allReports = await res.json();
            allReports.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            renderReports(allReports);
        } catch (error) {
            console.error('Error fetching reports:', error);
            container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-secondary); grid-column: 1 / -1;">
                                    <i class="fas fa-exclamation-triangle" style="font-size:48px; margin-bottom:12px; color: #ef4444;"></i>
                                    <p>Could not load reports. Please check the connection.</p>
                                </div>`;
        }
    }

    function renderReports(reports) {
        const container = document.getElementById("reportsContainer");
        if (!reports || reports.length === 0) {
            container.innerHTML = `<div style="text-align:center; padding:40px; color:var(--text-secondary); grid-column: 1 / -1;">
                                    <i class="fas fa-folder-open" style="font-size:48px; margin-bottom:12px;"></i>
                                    <p>No reports found matching your criteria.</p>
                                </div>`;
            return;
        }

        container.innerHTML = reports.map(r => {
            const isToday = new Date(r.createdAt).toDateString() === new Date().toDateString();
            return `
                <div class="report-card">
                    <div class="report-meta">
                        👤 <strong>${r.userName}</strong> <span style="color:var(--text-secondary)">(${r.userEmail})</span>
                    </div>
                    ${isToday ? '<div class="report-meta" style="color:#10b981; font-weight:bold;">🟢 New Today</div>' : ''}
                    <h3 class="report-title">📝 ${r.title}</h3>
                    <div class="report-meta"><strong>Task ID:</strong> ${r.taskId}</div>
                    <div class="report-meta"><strong>Submitted:</strong> ${new Date(r.createdAt).toLocaleString()}</div>
                    <p class="report-desc">${r.description.length > 100 ? r.description.slice(0, 100) + '...' : r.description}</p>
                    <button class="view-btn" onclick="viewFullReport(${r.id})">🔍 View Full Report</button>
                </div>`;
        }).join('');
    }

    function applySearch() {
        const keyword = document.getElementById('searchUser').value.trim().toLowerCase();
        if (!keyword) {
            renderReports(allReports);
            return;
        }
        const filtered = allReports.filter(r =>
            (r.userName || '').toLowerCase().includes(keyword) ||
            (r.userEmail || '').toLowerCase().includes(keyword)
        );
        renderReports(filtered);
    }

    function resetFilter() {
        document.getElementById('searchUser').value = '';
        renderReports(allReports);
    }

    function viewFullReport(reportId) {
        const report = allReports.find(r => r.id === reportId);
        if (!report) return;

        let fileDownloadSection = '';
        if (report.fileUrl && report.fileUrl.trim() !== '') {
            const filename = encodeURIComponent(report.fileUrl.split('/').pop());
            const downloadUrl = `${TASK_API}/files/${filename}`;
            fileDownloadSection = `<p>📎 <a href="${downloadUrl}" target="_blank">Download Attachment</a></p>`;
        }

        const content = `
            <p><strong>User:</strong> ${report.userName} (${report.userEmail})</p>
            <p><strong>Task ID:</strong> ${report.taskId}</p>
            <p><strong>Submitted:</strong> ${new Date(report.createdAt).toLocaleString()}</p>
            <hr style="border-color: var(--border); margin: 15px 0;">
            <p><strong>Description:</strong><br>${report.description}</p>
            ${fileDownloadSection}
        `;

        document.getElementById("modalTitle").textContent = `📝 ${report.title}`;
        document.getElementById("fullReportContent").innerHTML = content;
        document.getElementById("reportModal").classList.add("active");
    }

    function closeModal() {
        document.getElementById("reportModal").classList.remove("active");
    }
</script>

</body>
</html>
